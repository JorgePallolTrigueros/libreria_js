  <!-- Encabezado -->

      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">

  </video>
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">

  <section class="max-w-7xl mx-auto px-6 mt-6 mb-10 fade-page">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
      <input id="filtro-titulo" type="text" placeholder="Buscar por t√≠tulo" class="px-4 py-2 w-full md:w-64 bg-gray-700 text-white rounded"/>
      <button onclick="cambiarPagina(1)" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300 font-bold">üîç Buscar</button>
    </div>

    <div id="contenedor-libros" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <div id="paginacion" class="flex justify-center gap-2 mt-4 text-white"></div>
  </section>

    <div class="bg-gray-900 rounded-lg shadow-lg max-w-md w-full mx-4 p-6 relative max-h-[90vh] overflow-y-auto">
      <button onclick="cerrarModal()" class="absolute top-2 right-2 text-white text-xl">‚úñ</button>
      <h2 id="modal-titulo" class="text-yellow-400 font-bold text-2xl mb-4 text-center"></h2>
      <img id="modal-imagen" class="w-full h-48 object-cover rounded mb-4" />
      <p id="modal-autor" class="text-sm text-gray-300 mb-3 leading-relaxed whitespace-pre-wrap"></p>
      <p id="modal-sinopsis" class="text-sm text-gray-300 leading-relaxed whitespace-pre-wrap"></p>
    </div>
  </div>

<script src="libro.js"></script>
<script>
let paginaActual = 1;
const librosPorPagina = 8;

function renderizarLibros() {
  const contenedor = document.getElementById("contenedor-libros");
  const titulo = document.getElementById("filtro-titulo").value.toLowerCase();

  contenedor.innerHTML = "";

  const filtrados = libros.filter(l =>
    l.titulo.toLowerCase().includes(titulo)
  );

  const totalPaginas = Math.ceil(filtrados.length / librosPorPagina);
  paginaActual = Math.min(paginaActual, totalPaginas);

  const inicio = (paginaActual - 1) * librosPorPagina;
  const fin = inicio + librosPorPagina;
  const pagina = filtrados.slice(inicio, fin);

  pagina.forEach(l => {
    const card = document.createElement("div");
    card.className = "bg-gray-800 rounded-lg shadow-md p-4 flex flex-col items-center";
    card.innerHTML = `
      <img src="${l.imagen || 'ima/default.png'}" alt="${l.titulo}" class="w-full h-40 object-cover rounded mb-2 shadow">
      <h3 class="text-yellow-400 font-bold text-lg text-center mb-2 card-title" title="${l.titulo}">${l.titulo}</h3>
      <button onclick='mostrarModal(${JSON.stringify(l)})' class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-300">üëÅ Ver m√°s</button>
    `;
    contenedor.appendChild(card);
  });

  renderizarPaginacion(totalPaginas);
}

function renderizarPaginacion(totalPaginas) {
  const paginacion = document.getElementById("paginacion");
  paginacion.innerHTML = "";

  if (totalPaginas <= 1) return;

  if (paginaActual > 1) {
    const btnPrev = document.createElement("button");
    btnPrev.textContent = "‚óÄÔ∏è";
    btnPrev.className = "px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded";
    btnPrev.onclick = () => cambiarPagina(paginaActual - 1);
    paginacion.appendChild(btnPrev);
  }

  for (let i = 1; i <= totalPaginas; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = `px-3 py-1 rounded ${i === paginaActual ? "bg-yellow-400 text-black font-bold" : "bg-gray-700 hover:bg-gray-600"}`;
    btn.onclick = () => cambiarPagina(i);
    paginacion.appendChild(btn);
  }

  if (paginaActual < totalPaginas) {
    const btnNext = document.createElement("button");
    btnNext.textContent = "‚ñ∂Ô∏è";
    btnNext.className = "px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded";
    btnNext.onclick = () => cambiarPagina(paginaActual + 1);
    paginacion.appendChild(btnNext);
  }
}

function cambiarPagina(nuevaPagina) {
  paginaActual = nuevaPagina;
  renderizarLibros();
}

function mostrarModal(libro) {
  document.getElementById("modal-titulo").textContent = libro.titulo;
  document.getElementById("modal-imagen").src = libro.imagen || 'ima/default.png';
  document.getElementById("modal-autor").textContent = "Autor: " + libro.autor;
  document.getElementById("modal-sinopsis").textContent = libro.sinopsis || '';
  document.getElementById("modal").classList.remove("hidden");
}

function cerrarModal() {
  document.getElementById("modal").classList.add("hidden");
}

document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => document.body.classList.add("loaded"), 50);
  renderizarLibros();
});
</script>
</body>
</html>
