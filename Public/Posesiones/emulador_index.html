<script src="emulador.js"></script>
<script>
let paginaActual = 1;
const emuladoresPorPagina = 8;

function renderizarEmuladores() {
  const contenedor = document.getElementById("contenedor-emuladores");
  const titulo = document.getElementById("filtro-titulo").value.toLowerCase();
  const plataforma = document.getElementById("filtro-plataforma").value;
  const genero = document.getElementById("filtro-genero").value.toLowerCase();
  contenedor.innerHTML = "";

  const filtrados = emuladores.filter(a =>
    a.titulo.toLowerCase().includes(titulo) &&
    (plataforma === "" || a.plataformas.includes(plataforma)) &&
    (genero === "" || a.generos.toLowerCase().includes(genero))
  );

  const totalPaginas = Math.ceil(filtrados.length / emuladoresPorPagina);
  paginaActual = Math.min(paginaActual, totalPaginas);

  const inicio = (paginaActual - 1) * emuladoresPorPagina;
  const fin = inicio + emuladoresPorPagina;
  const pagina = filtrados.slice(inicio, fin);

  pagina.forEach(a => {
    const card = document.createElement("div");
    card.className = "bg-gray-800 rounded-lg shadow-md p-4 flex flex-col";
    card.innerHTML = `
      <img src="${a.imagen}" alt="${a.titulo}" class="w-full h-40 object-cover rounded mb-2 shadow">
      <h3 class="text-yellow-400 font-bold text-lg text-center mb-2">${a.titulo}</h3>
      <button onclick='verEmulador(${JSON.stringify(a).replace(/'/g, "\\'")})' class="text-center text-white hover:text-yellow-400 text-xl">üëÅ Ver m√°s</button>
    `;
    contenedor.appendChild(card);
  });

  renderizarPaginacion(totalPaginas);
}

function renderizarPaginacion(totalPaginas) {
  const paginacion = document.getElementById("paginacion");
  paginacion.innerHTML = "";

  if (totalPaginas <= 1) return;

  if (paginaActual > 1) {
    const btnPrev = document.createElement("button");
    btnPrev.textContent = "‚óÄÔ∏è";
    btnPrev.className = "px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded";
    btnPrev.onclick = () => cambiarPagina(paginaActual - 1);
    paginacion.appendChild(btnPrev);
  }

  for (let i = 1; i <= totalPaginas; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = `px-3 py-1 rounded ${i === paginaActual ? "bg-yellow-400 text-black font-bold" : "bg-gray-700 hover:bg-gray-600"}`;
    btn.onclick = () => cambiarPagina(i);
    paginacion.appendChild(btn);
  }

  if (paginaActual < totalPaginas) {
    const btnNext = document.createElement("button");
    btnNext.textContent = "‚ñ∂Ô∏è";
    btnNext.className = "px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded";
    btnNext.onclick = () => cambiarPagina(paginaActual + 1);
    paginacion.appendChild(btnNext);
  }
}

function cambiarPagina(nuevaPagina) {
  paginaActual = nuevaPagina;
  renderizarEmuladores();
}

document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => document.body.classList.add("loaded"), 50);
  renderizarEmuladores();
});

function verEmulador(emulador) {
  document.getElementById("modal-titulo").textContent = emulador.titulo;
  document.getElementById("modal-contenido").innerHTML = `
    <img src="${emulador.imagen}" alt="${emulador.titulo}" class="w-full h-40 object-cover rounded shadow mb-3">
    <p><strong>Plataformas:</strong> ${emulador.plataformas}</p>
    <p><strong>G√©neros:</strong> ${emulador.generos}</p>
    <p><strong>Descripci√≥n:</strong> ${emulador.descripcion || 'Sin descripci√≥n.'}</p>
  `;
  document.getElementById("modal").classList.remove("hidden");
}

function cerrarModal() {
  document.getElementById("modal").classList.add("hidden");
}
</script>
