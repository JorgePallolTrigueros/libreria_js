<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art√≠culos</title>
  <script src="/assets/tailwind.js"></script>
  <link href="/assets/fonts.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .card-img {
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="/../e.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
    <source src="/ruta/obras.mp4" type="video/mp4">
  </video>
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">Obras</h2>
      </div>
    </div>
  </section>

  <!-- Buscador y Filtro -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
      <input type="text" id="search-input" placeholder="Buscar por nombre"
        class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/3">
        <select id="filter-select" class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/4">
          <option value="">Filtrar por autor</option>
        </select>
      <button onclick="filterCards()" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-6 rounded-lg w-full md:w-auto">Buscar</button>
    </div>
  </section>

  <!-- Cards -->
  <section class="max-w-7xl mx-auto px-4 pb-10">
    <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6"></div>
    <div id="pagination" class="flex justify-center mt-6 space-x-2"></div>
  </section>

  <!-- Modal -->
  <div id="myModal" class="fixed inset-0 hidden z-50 items-center justify-center bg-black bg-opacity-70">
    <div class="bg-white text-black rounded-xl max-w-5xl w-full max-h-[90vh] p-6 relative overflow-hidden flex flex-col">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-700 hover:text-black text-2xl">‚úñ</button>
      <div class="overflow-y-auto pr-4" style="max-height: 80vh;">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <img id="modalImage" src="" class="rounded-full mx-auto w-48 h-48 object-cover">
            <p class="text-center text-sm mt-4 text-gray-700" id="modalText3"></p>
          </div>
          <div>
            <h3 id="modalTitle" class="text-2xl font-bold text-yellow-500 mb-2"></h3>
            <p><strong>Descripci√≥n:</strong></p>
            <div id="modalText" class="text-justify text-gray-800 text-sm mb-4 leading-relaxed"></div>
            <p><strong>Etiquetas:</strong> <span id="modalText1"></span></p>
            <p><strong>Tipo:</strong> <span id="modalText2"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="text-center mt-4" id="adminControls">
    <button onclick="abrirFormulario()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">‚ûï Nuevo Art√≠culo</button>
  </div>



  <div id="formularioModal" class="fixed inset-0 hidden z-50 flex items-center justify-center bg-black bg-opacity-70">
    <div class="bg-gray-900 text-white rounded-xl max-w-3xl w-full p-6 relative overflow-y-auto max-h-[90vh]">
      <button onclick="cerrarFormulario()" class="absolute top-2 right-2 text-yellow-400 text-2xl">&times;</button>
      <h2 class="text-yellow-400 text-xl font-bold mb-4">Editar / A√±adir Art√≠culo</h2>
      <input type="hidden" id="editIndex">
      <label>Imagen</label>
<input type="file" id="imagenInput" class="w-full p-2 mb-3 rounded bg-gray-800 text-white">
      <label>T√≠tulo</label>
      <input type="text" id="tituloInput" class="w-full p-2 mb-3 rounded bg-gray-800">
      <label>Etiqueta</label>
      <input type="text" id="etiquetaInput" class="w-full p-2 mb-3 rounded bg-gray-800">
      <label>Contenido (HTML)</label>
      <textarea id="contenidoInput" class="w-full p-2 mb-3 rounded bg-gray-800" rows="10"></textarea>
      <div class="text-right">
        <button onclick="guardarArticulo()" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">üíæ Guardar</button>
        <button onclick="cerrarFormulario()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 ml-2">Cancelar</button>
      </div>
    </div>
  </div>




  <!-- Script din√°mico -->
  <script>
    let allData = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let filteredData = [];
  
    const container = document.getElementById("cards-container");
    const pagination = document.getElementById("pagination");
  
    function showModal(item) {
      document.getElementById("modalImage").src = item.img;
      document.getElementById("modalTitle").innerText = item.nombre;
      document.getElementById("modalText").innerHTML = item.descripcion;
      document.getElementById("modalText1").innerText = item.autor;
      document.getElementById("modalText2").innerText = "Obra";
      document.getElementById("modalText3").innerText = "";
      document.getElementById("myModal").classList.remove("hidden");
      document.getElementById("myModal").classList.add("flex");
    }
  
    function closeModal() {
      document.getElementById("myModal").classList.add("hidden");
    }
  
    function renderCards(page) {
      container.innerHTML = "";
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);
  
      pageData.forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-gray-900 rounded-lg shadow-lg overflow-hidden hover:shadow-yellow-500 transition duration-300";
  
        card.innerHTML = `
          <img src="${item.img}" alt="${item.nombre}" class="w-full h-40 card-img cursor-pointer">
          <p class="text-center py-2 text-yellow-400 font-semibold">${item.nombre}</p>
          <div class="flex justify-center gap-2 pb-4">
            <button onclick="editarArticulo(${item.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 text-sm rounded">‚úèÔ∏è</button>
            <button onclick="borrarArticulo(${item.id})" class="bg-red-600 hover:bg-red-700 text-white px-2 py-1 text-sm rounded">üóëÔ∏è</button>
          </div>
        `;
  
        card.querySelector("img").onclick = () => showModal(item);
        container.appendChild(card);
      });
  
      renderPagination();
    }
  
    function renderPagination() {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
  
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-4 py-2 rounded-lg ${i === currentPage ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white'} hover:bg-yellow-400 hover:text-black transition`;
        btn.onclick = () => {
          currentPage = i;
          renderCards(currentPage);
        };
        pagination.appendChild(btn);
      }
    }
  
    function renderAutoresUnicos() {
      const select = document.getElementById("filter-select");
      select.innerHTML = `<option value="">Filtrar por autor</option>`;
      const autoresUnicos = [...new Set(allData.map(item => item.autor))];
      autoresUnicos.sort().forEach(autor => {
        const option = document.createElement("option");
        option.value = autor;
        option.textContent = autor;
        select.appendChild(option);
      });
    }
  
    function filterCards() {
      const search = document.getElementById("search-input").value.toLowerCase();
      const filtro = document.getElementById("filter-select").value.toLowerCase();
      filteredData = allData.filter(item =>
        item.nombre.toLowerCase().includes(search) &&
        (filtro === "" || item.autor.toLowerCase().includes(filtro))
      );
      currentPage = 1;
      renderCards(currentPage);
    }
  
    fetch("/api/obras")
      .then(res => res.json())
      .then(data => {
        allData = data;
        filteredData = [...allData];
        renderAutoresUnicos();
        renderCards(currentPage);
      })
      .catch(err => console.error("Error cargando datos:", err));
  
    function abrirFormulario(articulo = null) {
      document.getElementById("formularioModal").classList.remove("hidden");
      if (articulo) {
        document.getElementById("editIndex").value = articulo.id;
        document.getElementById("tituloInput").value = articulo.nombre;
        document.getElementById("etiquetaInput").value = articulo.autor;
        document.getElementById("contenidoInput").value = articulo.descripcion;
      } else {
        document.getElementById("editIndex").value = "";
        document.getElementById("tituloInput").value = "";
        document.getElementById("etiquetaInput").value = "";
        document.getElementById("contenidoInput").value = "";
      }
    }
  
    function cerrarFormulario() {
      document.getElementById("formularioModal").classList.add("hidden");
    }
  
    function editarArticulo(id) {
      const articulo = allData.find(item => parseInt(item.id) === id);
      if (articulo) abrirFormulario(articulo);
    }
  



function guardarArticulo() {
  const id = document.getElementById("editIndex").value.trim();
  const nombre = document.getElementById("tituloInput").value.trim();
  const autor = document.getElementById("etiquetaInput").value.trim();
  const descripcion = document.getElementById("contenidoInput").value.trim();
  const imagenInput = document.getElementById("imagenInput");

  const formData = new FormData();
  formData.append("nombre", nombre);
  formData.append("autor", autor);
  formData.append("descripcion", descripcion);
  if (imagenInput && imagenInput.files.length > 0) {
    formData.append("imagen", imagenInput.files[0]);
  }

  const metodo = id ? "PUT" : "POST";
  const url = id ? `/api/obras/${id}` : "/api/obras";

  fetch(url, {
    method: metodo,
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    alert(data.mensaje || "‚úÖ Guardado correctamente");
    fetch("/api/obras")
      .then(res => res.json())
      .then(data => {
        allData = data;
        filteredData = [...allData];
        renderAutoresUnicos();
        renderCards(currentPage);
        cerrarFormulario();
      });
  })
  .catch(err => {
    console.error("‚ùå Error al guardar:", err);
    alert("‚ùå Error al guardar");
  });
}








  




    function finalizarGuardado() {
      filteredData = [...allData];
      renderAutoresUnicos();
      renderCards(currentPage);
      cerrarFormulario();
    }
  
    function borrarArticulo(id) {
      if (confirm("¬øEst√°s seguro de eliminar esta obra?")) {
        allData = allData.filter(item => parseInt(item.id) !== id);
        filteredData = [...allData];
        renderAutoresUnicos();
        renderCards(currentPage);
      }
    }
  </script>
  
</body>
</html>
