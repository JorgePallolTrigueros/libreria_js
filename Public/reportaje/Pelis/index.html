

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partes de la Novela</title>
  <script src="/assets/tailwind.js"></script>
  <link href="/assets/fonts.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .card-img {
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="index.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <div class="absolute -left-4 md:-left-10 z-20">
        <img src="ima/imagen (14).png" alt="Imagen de portada"
             class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">Articulos</h2>
      </div>
    </div>

  </section>
<!-- Login -->
<section id="login-section" class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-xl shadow-lg" style="display:none;">
  <h2 class="text-2xl text-yellow-400 mb-4 text-center font-bold">Iniciar Sesión</h2>
  <input id="login-usuario" type="text" placeholder="Usuario" class="w-full mb-2 px-4 py-2 rounded bg-gray-700 text-white">
  <input id="login-password" type="password" placeholder="Contraseña" class="w-full mb-4 px-4 py-2 rounded bg-gray-700 text-white">
  <button onclick="login()" class="w-full bg-yellow-400 text-black font-bold py-2 px-4 rounded hover:bg-yellow-500">Entrar</button>
</section>

<!-- Botón de cerrar sesión -->
<div id="logout-div" class="text-center my-6 hidden">
  <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cerrar sesión</button>
</div>

<button id="login-btn" onclick="mostrarLogin()"
  class="mx-3 bg-yellow-400 text-black px-4 py-1 rounded hover:bg-yellow-500">
  Login
</button>
  <!-- Buscador y Filtro -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
      <input type="text" id="search-input" placeholder="Buscar por nombre"
        class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/3">
      <select id="filter-select" class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/4">
        <option value="">Filtrar por etiqueta</option>
        <option value="Personaje Historico">Personaje Historico</option>
        <option value="SECTAS">SECTAS</option>
        <option value="La crisis energetica">La crisis energetica</option>
        <option value="Filosofia">Filosofia</option>
        <option value="Universo">Universo</option>
        <option value="Entrevista">Entrevista</option>
        <option value="Historia">Historia</option>
        <option value="Religion">Religion</option>
        <option value="Deporte">Deporte</option>
        <option value="Tecnologia">Tecnologia</option>
      </select>
      <button onclick="filterCards()" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-6 rounded-lg w-full md:w-auto">Buscar</button>
    </div>
  </section>
