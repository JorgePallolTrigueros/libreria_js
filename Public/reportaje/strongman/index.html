<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art√≠culos</title>
  <script src="/assets/tailwind.js"></script>
  <link href="/assets/fonts.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .card-img {
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="/index.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
    <source src="strong.mp4" type="video/mp4">
  </video>
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">Strongman</h2>
      </div>
    </div>
  </section>

  <!-- Buscador y Filtro -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
      <input type="text" id="search-input" placeholder="Buscar por nombre"
        class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/3">
      <select id="filter-select" class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/4">
        <option value="">Filtrar por etiqueta</option>
        <option value="Gimnasio">Gimnasio</option>
        <option value="SECTAS">SECTAS</option>
        <option value="Filosofia">Filosofia</option>
        <!-- Agrega m√°s si necesitas -->
      </select>
      <button onclick="filterCards()" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-6 rounded-lg w-full md:w-auto">Buscar</button>
    </div>
  </section>

  <!-- Cards -->
  <section class="max-w-7xl mx-auto px-4 pb-10">
    <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6"></div>
    <div id="pagination" class="flex justify-center mt-6 space-x-2"></div>
  </section>

  <!-- Modal -->
  <div id="myModal" class="fixed inset-0 hidden z-50 items-center justify-center bg-black bg-opacity-70">
    <div class="bg-white text-black rounded-xl max-w-5xl w-full max-h-[90vh] p-6 relative overflow-hidden flex flex-col">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-700 hover:text-black text-2xl">‚úñ</button>
      <div class="overflow-y-auto pr-4" style="max-height: 80vh;">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <img id="modalImage" alt="" class="w-full h-40 card-img cursor-pointer">
            <p class="text-center text-sm mt-4 text-gray-700" id="modalText3"></p>
          </div>
          <div>
            <h3 id="modalTitle" class="text-2xl font-bold text-yellow-500 mb-2"></h3>
            <p><strong>Descripci√≥n:</strong></p>
            <div id="modalText" class="text-justify text-gray-800 text-sm mb-4 leading-relaxed"></div>
            <p><strong>Etiquetas:</strong> <span id="modalText1"></span></p>
            <p><strong>Tipo:</strong> <span id="modalText2"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="text-center mt-4" id="adminControls">
    <button onclick="abrirFormulario()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">‚ûï Nuevo Art√≠culo</button>
  </div>



  <div id="editModal" class="fixed inset-0 hidden z-50 items-center justify-center bg-black bg-opacity-80">
    <div class="bg-white text-black p-6 rounded-xl max-w-2xl w-full shadow-lg relative">
      <button onclick="cerrarFormulario()" class="absolute top-2 right-2 text-gray-700 hover:text-black text-xl">‚úñ</button>
      <h3 class="text-2xl font-bold mb-4 text-center">Editar / Insertar Art√≠culo</h3>
      
      <input type="hidden" id="edit-id">
  
      <label class="block font-semibold mb-1">T√≠tulo</label>
      <input type="text" id="titulo-input" placeholder="T√≠tulo" class="w-full mb-3 p-2 border rounded">
  
      <label class="block font-semibold mb-1">Etiqueta</label>
      <input type="text" id="etiqueta-input" placeholder="Etiqueta" class="w-full mb-3 p-2 border rounded">
  
      <label class="block font-semibold mb-1">Imagen (opcional)</label>
      <input type="file" id="imagen-input" accept="image/*" class="w-full mb-3 p-2 border rounded" />
  
      <label class="block font-semibold mb-1">Contenido (HTML permitido)</label>
      <textarea id="contenido-input" placeholder="Contenido (HTML permitido)" rows="6" class="w-full mb-3 p-2 border rounded"></textarea>
  
      <div class="flex justify-end gap-4">
        <button onclick="guardarFormulario()" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">üíæ Guardar</button>
        <button onclick="cerrarFormulario()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
      </div>
    </div>
  </div>




<!-- Script din√°mico -->
<script>
  let allData = [];
  let currentPage = 1;
  const itemsPerPage = 10;
  let filteredData = [];

  const container = document.getElementById("cards-container");
  const pagination = document.getElementById("pagination");

  function showModal(item) {
    document.getElementById("modalImage").src = item.imagen_url.startsWith('/') ? item.imagen_url : '/' + item.imagen_url;
    document.getElementById("modalTitle").innerText = item.Titulo;
    document.getElementById("modalText").innerHTML = item.Contenido;
    document.getElementById("modalText1").innerText = item.Etiqueta;
    document.getElementById("modalText2").innerText = "Art√≠culo";
    document.getElementById("modalText3").innerText = "";
    document.getElementById("myModal").classList.remove("hidden");
    document.getElementById("myModal").classList.add("flex");
  }

  function closeModal() {
    document.getElementById("myModal").classList.add("hidden");
    document.getElementById("myModal").classList.remove("flex");
  }

  function renderCards(page) {
    container.innerHTML = "";
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageData = filteredData.slice(start, end);

    pageData.forEach(item => {
      const card = document.createElement("div");
      card.className = "bg-gray-900 rounded-lg shadow-lg overflow-hidden hover:shadow-yellow-500 transition duration-300";

      card.innerHTML = `
  <img src="${item.imagen_url.startsWith('/') ? item.imagen_url : '/' + item.imagen_url}" alt="${item.Titulo}" class="w-full h-40 card-img cursor-pointer">
  <p class="text-center py-2 text-yellow-400 font-semibold">${item.Titulo}</p>
  <div class="flex justify-center gap-2 pb-4">
    <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700" onclick="editarElemento(${item.id_strong})">‚úèÔ∏è</button>
    <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700" onclick="borrarElemento(${item.id_strong})">üóëÔ∏è</button>
  </div>
`;

      card.querySelector("img").onclick = () => showModal(item);
      container.appendChild(card);
    });

    renderPagination();
  }

  function renderPagination() {
    pagination.innerHTML = "";
    const totalPages = Math.ceil(filteredData.length / itemsPerPage);

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = `px-4 py-2 rounded-lg ${i === currentPage ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white'} hover:bg-yellow-400 hover:text-black transition`;
      btn.onclick = () => {
        currentPage = i;
        renderCards(currentPage);
      };
      pagination.appendChild(btn);
    }
  }

  function filterCards() {
    const search = document.getElementById("search-input").value.toLowerCase();
    const filtro = document.getElementById("filter-select").value.toLowerCase();
    filteredData = allData.filter(item =>
      item.Titulo.toLowerCase().includes(search) &&
      (filtro === "" || item.Etiqueta.toLowerCase().includes(filtro))
    );
    currentPage = 1;
    renderCards(currentPage);
  }

  function editarElemento(id) {
    const elemento = allData.find(item => item.id_strong === id);
    if (!elemento) return;
    document.getElementById("edit-id").value = elemento.id_strong;
    document.getElementById("titulo-input").value = elemento.Titulo;
    document.getElementById("etiqueta-input").value = elemento.Etiqueta;
    document.getElementById("contenido-input").value = elemento.Contenido;
    document.getElementById("editModal").classList.remove("hidden");
    document.getElementById("editModal").classList.add("flex");
  }

function borrarElemento(id) {
  if (!confirm("¬øEliminar este art√≠culo?")) return;
  fetch(`/api/strongman/${id}`, { method: "DELETE" })
    .then(res => res.json())
    .then(() => {
      allData = allData.filter(item => item.id_strong !== id);
      filteredData = [...allData];
      renderCards(currentPage);
    })
    .catch(err => alert("Error al eliminar: " + err.message));
}

  function guardarCambios() {
    fetch("/api/strongman", {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(allData)
    })
      .then(res => res.json())
      .then(() => renderCards(currentPage))
      .catch(err => alert("Error al guardar: " + err.message));
  }

  function guardarFormulario() {
  const id = document.getElementById("edit-id").value;
  const titulo = document.getElementById("titulo-input").value;
  const etiqueta = document.getElementById("etiqueta-input").value;
  const contenido = document.getElementById("contenido-input").value;
  const imagen = document.getElementById("imagen-input").files[0];

  const formData = new FormData();
  formData.append("Titulo", titulo);
  formData.append("Etiqueta", etiqueta);
  formData.append("Contenido", contenido);
  if (imagen) {
    formData.append("imagen", imagen);
  }

  const isEdit = id !== "";
  const url = isEdit ? `/api/strongman/${id}` : `/api/strongman`;
  const method = isEdit ? "PUT" : "POST";

  fetch(url, {
    method,
    body: formData
  })
    .then(res => res.json())
    .then(() => {
      return fetch("/api/strongman");
    })
    .then(res => res.json())
    .then(data => {
      allData = data;
      filteredData = [...allData];
      renderCards(currentPage);
      cerrarFormulario();
    })
    .catch(err => alert("Error al guardar art√≠culo: " + err.message));
}

function cerrarFormulario() {
  document.getElementById("editModal").classList.add("hidden");
  document.getElementById("editModal").classList.remove("flex");
}

function abrirFormulario() {
  document.getElementById("edit-id").value = "";
  document.getElementById("titulo-input").value = "";
  document.getElementById("etiqueta-input").value = "";
  document.getElementById("contenido-input").value = "";
  document.getElementById("imagen-input").value = "";
  document.getElementById("editModal").classList.remove("hidden");
  document.getElementById("editModal").classList.add("flex");
}


window.addEventListener("DOMContentLoaded", () => {
  fetch("/api/strongman")
    .then(res => res.json())
    .then(data => {
      allData = data;
      filteredData = [...allData];
      renderCards(currentPage);
    })
    .catch(err => {
      console.error("Error al cargar datos iniciales:", err);
      alert("No se pudieron cargar los art√≠culos.");
    });
});
</script>


</body>
</html>
