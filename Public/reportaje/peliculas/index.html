<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peliculas</title>
  <script src="/assets/tailwind.js"></script>
  <link href="/assets/fonts.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .card-img {
      object-fit: cover;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="/index.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
    <source src="pelis.mp4" type="video/mp4">
  </video>
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">Peliculas</h2>
      </div>
    </div>
  </section>

  <!-- Buscador y Filtro -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
      <input type="text" id="search-input" placeholder="Buscar por nombre"
        class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/3">
      <select id="filter-select" class="px-4 py-2 bg-gray-800 text-white rounded-lg w-full md:w-1/4">
        <option value="">Filtrar por etiqueta</option>
        <option value="Gimnasio">Gimnasio</option>
        <option value="SECTAS">SECTAS</option>
        <option value="Filosofia">Filosofia</option>
      </select>
      <button onclick="filterCards()" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-6 rounded-lg w-full md:w-auto">Buscar</button>
    </div>
  </section>

  <!-- Cards -->
  <section class="max-w-7xl mx-auto px-4 pb-10">
    <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6"></div>
    <div id="pagination" class="flex justify-center mt-6 space-x-2"></div>
  </section>

  <!-- Modal -->
  <div id="myModal" class="fixed inset-0 hidden z-50 items-center justify-center bg-black bg-opacity-70">
    <div class="bg-white text-black rounded-xl max-w-5xl w-full max-h-[90vh] p-6 relative overflow-hidden flex flex-col">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-700 hover:text-black text-2xl">&#10006;</button>
      <div class="overflow-y-auto pr-4" style="max-height: 80vh;">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <img id="modalImage" src="" class="rounded-full mx-auto w-48 h-48 object-cover">
            <p class="text-center text-sm mt-4 text-gray-700" id="modalText3"></p>
          </div>
          <div>
            <h3 id="modalTitle" class="text-2xl font-bold text-yellow-500 mb-2"></h3>
            <p><strong>Descripci√≥n:</strong></p>
            <div id="modalText" class="text-justify text-gray-800 text-sm mb-4 leading-relaxed"></div>
            <p><strong>Etiquetas:</strong> <span id="modalText1"></span></p>
            <p><strong>Tipo:</strong> <span id="modalText2"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bot√≥n para a√±adir art√≠culo -->
  <div class="text-center mt-4" id="adminControls">
    <button onclick="abrirFormulario()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">&#10133; Nuevo Art√≠culo</button>
  </div>

  <!-- Formulario -->
  <div id="formularioModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-70 z-50">
    <div class="bg-gray-900 text-white rounded-xl max-w-3xl w-full p-6 relative overflow-y-auto max-h-[90vh]">
      <button onclick="cerrarFormulario()" class="absolute top-2 right-2 text-yellow-400 text-2xl">&times;</button>
      <h2 class="text-yellow-400 text-xl font-bold mb-4">Editar / A√±adir Art√≠culo</h2>
      <input type="hidden" id="editIndex">
      <label>T√≠tulo</label>
      <input type="text" id="tituloInput" class="w-full p-2 mb-3 rounded bg-gray-800">
      <label>Etiqueta</label>
      <input type="text" id="etiquetaInput" class="w-full p-2 mb-3 rounded bg-gray-800">
      <label>Contenido (HTML)</label>
      <textarea id="contenidoInput" class="w-full p-2 mb-3 rounded bg-gray-800" rows="10"></textarea>
      <label>Subir imagen</label>
      <input type="file" id="imagenInput" accept="image/*" class="w-full p-2 mb-3 rounded bg-gray-800">
      <div class="text-right">
        <button onclick="guardarArticulo()" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">&#128190; Guardar</button>
        <button onclick="cerrarFormulario()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 ml-2">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let allData = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let filteredData = [];
  
    const container = document.getElementById("cards-container");
    const pagination = document.getElementById("pagination");
  
    function showModal(item) {
      document.getElementById("modalImage").src = `/REPORTAJE/${item.img}?t=${Date.now()}`;
      document.getElementById("modalTitle").innerText = item.Titulo;
      document.getElementById("modalText").innerHTML = item.descripcion;
      document.getElementById("modalText1").innerText = item.Etiqueta;
      document.getElementById("modalText2").innerText = "Pel√≠cula";
      document.getElementById("modalText3").innerText = "";
      document.getElementById("myModal").classList.remove("hidden");
      document.getElementById("myModal").classList.add("flex");
    }
  
    function closeModal() {
      document.getElementById("myModal").classList.add("hidden");
    }
  
    function renderCards(page) {
      container.innerHTML = "";
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);
  
      pageData.forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-gray-900 rounded-lg shadow-lg overflow-hidden hover:shadow-yellow-500 transition duration-300";
        card.innerHTML = `
          <img src="/${item.img}?t=${Date.now()}" alt="${item.Titulo}" class="w-full h-40 card-img cursor-pointer">
          <div class="p-4 text-center">
            <p class="text-yellow-400 font-semibold mb-2">${item.Titulo}</p>
            <button onclick='showModal(${JSON.stringify(item)})' class="bg-yellow-400 text-black px-2 py-1 rounded text-sm hover:bg-yellow-500 mb-1">Ver</button>
            <button onclick="editarArticulo(${item.id_peliculas})" class="bg-blue-500 text-white px-2 py-1 rounded text-sm hover:bg-blue-600 mb-1">‚úèÔ∏è Editar</button>
            <button onclick="borrarArticulo(${item.id_peliculas})" class="bg-red-600 text-white px-2 py-1 rounded text-sm hover:bg-red-700 text-sm">üóëÔ∏è Borrar</button>
          </div>
        `;
        container.appendChild(card);
      });
  
      renderPagination();
    }
  
    function renderPagination() {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-4 py-2 rounded-lg ${i === currentPage ? 'bg-yellow-500 text-black' : 'bg-gray-700 text-white'} hover:bg-yellow-400 hover:text-black transition`;
        btn.onclick = () => {
          currentPage = i;
          renderCards(currentPage);
        };
        pagination.appendChild(btn);
      }
    }
  
    function filterCards() {
      const search = document.getElementById("search-input").value.toLowerCase();
      const filtro = document.getElementById("filter-select").value.toLowerCase();
      filteredData = allData.filter(item =>
        item.Titulo.toLowerCase().includes(search) &&
        (filtro === "" || item.Etiqueta.toLowerCase().includes(filtro))
      );
      currentPage = 1;
      renderCards(currentPage);
    }
  
    fetch(`${location.origin}/api/peliculas`)
      .then(res => {
        if (!res.ok) throw new Error("Respuesta no v√°lida");
        return res.json();
      })
      .then(data => {
        if (!Array.isArray(data)) {
          console.error("Esperaba un array pero recib√≠:", data);
          return;
        }
        allData = data;
        filteredData = [...allData];
        renderCards(currentPage);
      })
      .catch(err => console.error("Error cargando datos:", err));
  
    function abrirFormulario(index = null) {
      document.getElementById("formularioModal").classList.remove("hidden");
      document.getElementById("formularioModal").classList.add("flex");
  
      if (index !== null) {
        const item = allData[index];
        document.getElementById("editIndex").value = index;
        document.getElementById("tituloInput").value = item.Titulo;
        document.getElementById("etiquetaInput").value = item.Etiqueta;
        document.getElementById("contenidoInput").value = item.descripcion;
        document.getElementById("imagenInput").value = "";
      } else {
        document.getElementById("editIndex").value = "";
        document.getElementById("tituloInput").value = "";
        document.getElementById("etiquetaInput").value = "";
        document.getElementById("contenidoInput").value = "";
        document.getElementById("imagenInput").value = "";
      }
    }
  
    function cerrarFormulario() {
      document.getElementById("formularioModal").classList.add("hidden");
      document.getElementById("formularioModal").classList.remove("flex");
    }
  
    function guardarArticulo() {
      const index = document.getElementById("editIndex").value;
      const formData = new FormData();
      formData.append("Titulo", document.getElementById("tituloInput").value);
      formData.append("Etiqueta", document.getElementById("etiquetaInput").value);
      formData.append("Contenido", document.getElementById("contenidoInput").value);
  
      const imagen = document.getElementById("imagenInput").files[0];
      if (imagen) formData.append("imagen", imagen);
  
      const method = index === "" ? "POST" : "PUT";
      const url = index === "" || isNaN(index)
        ? "/api/peliculas"
        : `/api/peliculas/${allData[parseInt(index)].id_peliculas}`;
  
      fetch(url, {
        method,
        body: formData
      })
        .then(res => res.json())
        .then(() => fetch(`${location.origin}/api/peliculas`))
        .then(res => res.json())
        .then(data => {
          allData = data;
          filteredData = [...allData];
          cerrarFormulario();
          renderCards(currentPage);
        })
        .catch(err => console.error("Error al guardar pel√≠cula:", err));
    }
  
    function editarArticulo(id) {
      const index = allData.findIndex(item => item.id_peliculas === id);
      if (index !== -1) abrirFormulario(index);
    }
  
function borrarArticulo(id) {
  if (!confirm("¬øEst√°s seguro de eliminar este art√≠culo?")) return;
  // 1) Llamas a tu DELETE en vez de PUT bulk
  fetch(`/api/peliculas/${id}`, { method: "DELETE" })
    .then(res => {
      if (!res.ok) throw new Error("Fall√≥ al borrar");
      return res.json();
    })
    .then(() => {
      // 2) Actualizas tu array local y re-renderizas
      allData = allData.filter(item => item.id_peliculas !== id);
      filteredData = [...allData];
      renderCards(currentPage);
    })
    .catch(err => console.error("Error al borrar:", err));
}







  </script>
  
    
</body>
</html>
