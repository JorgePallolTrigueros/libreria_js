<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬øPor qu√© creemos en tonter√≠as?</title>
  <script src="/assets/tailwind.js"></script>
  <link href="/assets/fonts.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    #contenedor-tarjetas img {
      background-color: white;
    }
    .line-clamp-5 {
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="min-h-screen p-6">





  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="/../f.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
    <source src="/ruta/compramanga.mp4" type="video/mp4">
  </video>
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">Obras</h2>
      </div>
    </div>


<div style="height: 100px;">&nbsp;</div>
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold">Mangas de pago</h2>
      <button onclick="abrirModalInsertar()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">
        + Nuevo Manga
      </button>
    </div>

    <input type="text" id="filtro-nombre" placeholder="Filtrar por nombre..." class="mb-4 px-2 py-1 rounded text-black w-full md:w-64"/>

    <div id="contenedor-tarjetas" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <div class="flex justify-center mt-6 flex-wrap gap-2" id="paginacion"></div>
  </section>


<!-- MODAL INSERTAR -->
<div id="modalInsertar" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
  <form id="formInsertar" class="bg-white text-black p-6 rounded-lg shadow-md w-full max-w-md space-y-4">
    <h3 class="text-lg font-bold text-center text-gray-800">Insertar nuevo manga</h3>
    <input type="text" id="insertNombre" placeholder="Nombre" class="w-full px-3 py-2 border rounded" required>
    <input type="number" id="insertUltimo" placeholder="√öltimo publicado" class="w-full px-3 py-2 border rounded" required>
    <input type="number" id="insertTotal" placeholder="Total disponibles" class="w-full px-3 py-2 border rounded" required>
    <input type="number" id="insertPrecio" placeholder="Precio" step="0.01" class="w-full px-3 py-2 border rounded" required>
    <input type="text" id="insertProximo" placeholder="Pr√≥ximo estreno (opcional)" class="w-full px-3 py-2 border rounded">
    <div class="flex justify-between mt-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guardar</button>
      <button type="button" onclick="cerrarModal('modalInsertar')" class="bg-gray-400 text-black px-4 py-2 rounded hover:bg-gray-500">Cancelar</button>
    </div>
  </form>
</div>

<!-- MODAL EDITAR -->
<div id="modalEditar" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
  <form id="formEditar" class="bg-white text-black p-6 rounded-lg shadow-md w-full max-w-md space-y-4">
    <h3 class="text-lg font-bold text-center text-gray-800">Editar manga</h3>
    <input type="hidden" id="editId">
    <input type="text" id="editNombre" placeholder="Nombre" class="w-full px-3 py-2 border rounded" required>
    <input type="number" id="editUltimo" placeholder="¬øCu√°l es el √∫ltimo?" class="w-full px-3 py-2 border rounded" required>
    <input type="number" id="editTotal" placeholder="¬øCu√°ntos hay?" class="w-full px-3 py-2 border rounded" required>
    <input type="number" step="0.01" id="editPrecio" placeholder="Precio" class="w-full px-3 py-2 border rounded" required>
    <input type="text" id="editEstreno" placeholder="¬øPr√≥ximo estreno? (opcional)" class="w-full px-3 py-2 border rounded">
    <input type="file" id="editImagen" accept="image/*" class="w-full">
    <div class="flex justify-between mt-4">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Actualizar</button>
      <button type="button" onclick="cerrarModal('modalEditar')" class="bg-gray-400 text-black px-4 py-2 rounded hover:bg-gray-500">Cancelar</button>
    </div>
  </form>
</div>






 <script>
  let mangas = [];
  let paginaActual = 1;
  const porPagina = 8;

  function abrirModalInsertar() {
    document.getElementById("formInsertar").reset();
    document.getElementById("modalInsertar").classList.remove("hidden");
    document.getElementById("modalInsertar").classList.add("flex");
  }

  function cerrarModal(id) {
    document.getElementById(id).classList.add("hidden");
    document.getElementById(id).classList.remove("flex");
  }

  function mostrarMangas() {
    const contenedor = document.getElementById("contenedor-tarjetas");
    const filtro = document.getElementById("filtro-nombre").value.toLowerCase();
    const paginacion = document.getElementById("paginacion");

    const filtrados = mangas.filter(m => m.nombre.toLowerCase().includes(filtro));
    const totalPaginas = Math.ceil(filtrados.length / porPagina);
    if (paginaActual > totalPaginas) paginaActual = 1;

    const inicio = (paginaActual - 1) * porPagina;
    const paginados = filtrados.slice(inicio, inicio + porPagina);

    contenedor.innerHTML = "";
    paginados.forEach(m => {
      const card = document.createElement("div");
      card.className = "bg-gray-800 rounded-lg shadow-md p-4 text-center";
card.innerHTML = `
  <div class="relative p-2 rounded-lg ${m.estreno_proximo === 'Cerrada' ? 'border-4 border-yellow-400' : ''}">
    <h3 class="text-yellow-400 font-bold text-lg">${m.nombre}</h3>
    <p class="text-white text-sm">√öltimo: ${m.cual_es_mi_ultimo} / ${m.Cuantos_hay}</p>
    <p class="text-white text-sm">Precio: ${m.precio} ‚Ç¨</p>
    <p class="text-sm text-gray-400">${m.estreno_proximo !== "null" ? "Pr√≥ximo: " + m.estreno_proximo : ""}</p>

    ${m.estreno_proximo === "Cerrada" && m.Cuantos_hay - m.cual_es_mi_ultimo > 0
      ? `<div class="absolute top-2 right-2 bg-yellow-400 text-black font-bold text-xs px-2 py-1 rounded-full">
           ${m.Cuantos_hay - m.cual_es_mi_ultimo}
         </div>`
      : ""}

    <div class="flex justify-center mt-2 space-x-2">
      <button onclick='editarMangaDesdeBoton(${m.id})' class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">‚úè Editar</button>
      <button onclick='borrarManga(${m.id})' class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">üóë Borrar</button>
    </div>
  </div>
`;
      contenedor.appendChild(card);
    });

    paginacion.innerHTML = "";
    for (let i = 1; i <= totalPaginas; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = `px-2 py-1 rounded ${i === paginaActual ? 'bg-yellow-400 text-black' : 'bg-gray-700 text-white'} hover:bg-yellow-500`;
      btn.onclick = () => { paginaActual = i; mostrarMangas(); };
      paginacion.appendChild(btn);
    }
  }

  function editarMangaDesdeBoton(id) {
    const manga = mangas.find(m => m.id === id);
    if (manga) {
      document.getElementById("editId").value = manga.id;
      document.getElementById("editNombre").value = manga.nombre;
      document.getElementById("editUltimo").value = manga.cual_es_mi_ultimo;
      document.getElementById("editTotal").value = manga.Cuantos_hay;
      document.getElementById("editPrecio").value = manga.precio;
      document.getElementById("editEstreno").value = manga.estreno_proximo === "null" ? "" : manga.estreno_proximo;
      document.getElementById("modalEditar").classList.remove("hidden");
      document.getElementById("modalEditar").classList.add("flex");
    }
  }

  function borrarManga(id) {
    if (!confirm("¬øSeguro que quieres borrar este manga?")) return;
    fetch(`/api/mangas/${id}`, { method: "DELETE" })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          mangas = mangas.filter(m => m.id !== id);
          mostrarMangas();
        } else {
          alert("Error al borrar");
        }
      });
  }

  document.getElementById("filtro-nombre").addEventListener("input", () => {
    paginaActual = 1;
    mostrarMangas();
  });

  document.getElementById("formInsertar").addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData();
    formData.append("nombre", document.getElementById("insertNombre").value);
    formData.append("cual_es_mi_ultimo", document.getElementById("insertUltimo").value);
    formData.append("Cuantos_hay", document.getElementById("insertTotal").value);
    formData.append("precio", document.getElementById("insertPrecio").value);
    formData.append("estreno_proximo", document.getElementById("insertProximo").value || "null");
    const imagen = document.getElementById("insertImagen")?.files?.[0];
    if (imagen) formData.append("imagen", imagen);

    fetch("/api/mangas", {
      method: "POST",
      body: formData
    })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          cerrarModal("modalInsertar");
          fetch("/api/mangas").then(r => r.json()).then(d => {
            mangas = d;
            mostrarMangas();
          });
        }
      });
  });

  document.getElementById("formEditar").addEventListener("submit", function (e) {
    e.preventDefault();
    const id = parseInt(document.getElementById("editId").value);
    const formData = new FormData();
    formData.append("nombre", document.getElementById("editNombre").value);
    formData.append("cual_es_mi_ultimo", document.getElementById("editUltimo").value);
    formData.append("Cuantos_hay", document.getElementById("editTotal").value);
    formData.append("precio", document.getElementById("editPrecio").value);
    formData.append("estreno_proximo", document.getElementById("editEstreno").value || "null");
    const imagen = document.getElementById("editImagen")?.files?.[0];
    if (imagen) formData.append("imagen", imagen);

    fetch(`/api/mangas/${id}`, {
      method: "PUT",
      body: formData
    })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          cerrarModal("modalEditar");
          fetch("/api/mangas").then(r => r.json()).then(d => {
            mangas = d;
            mostrarMangas();
          });
        }
      });
  });

  // Carga inicial de datos
  fetch("/api/mangas")
    .then(res => res.json())
    .then(data => {
      mangas = data;
      mostrarMangas();
    })
    .catch(err => console.error("Error cargando mangas:", err));
</script>
