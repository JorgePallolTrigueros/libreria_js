<script>
  // 1) obtengo valor y data
const params = new URLSearchParams(window.location.search);

const data = contenido[valor];

if (!data) {

} else {
  // Carga el video de la cabecera
  const videoSource = document.getElementById("videoSource");
  const videoElement = document.getElementById("videoPrincipal");
  videoSource.src = `ruta/${data.video}`;
  videoElement.load();

  // Cambia el t√≠tulo din√°mico
  const tituloEl = document.getElementById("tituloDinamico");
  if (tituloEl) tituloEl.textContent = data.titulo;

  // Agrega el men√∫ din√°mico

  if (dynamicMenu) {
    dynamicMenu.innerHTML = `
      <a href="partes.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Partes de la novela</a>
      <a href="index copy.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Personajes</a>

      <a href="agrupamiento.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Agrupamiento</a>
      <a href="Qui√©nes_estuvieron_ah.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">1 Prueba</a>
      <a href="2_prueba.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">2 Prueba</a>
      <a href="juego3.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">3 Prueba</a>
      <a href="versiones.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Versiones</a>
    `;
  }
}


  // 2) compruebo antes de intentar cargar personajes
  if (!data) {
    console.error("No existe configuraci√≥n para secci√≥n:", valor);
  } else {
    const s = document.createElement("script");
    s.src = data.personajes;
    s.onload = () => renderizarPorEtiqueta(PERSONAJES);
    s.onerror = () => {
      document.getElementById("etiquetasContainer").innerHTML =
        `<p class="text-red-400">‚ùå No se encontr√≥ "${data.personajes}"</p>`;
    };
    document.head.appendChild(s);
  }

  // 3) Helpers
  function agruparPorEtiqueta(lista) {
    const map = {};
    lista.forEach(p => {
      if (!Array.isArray(p.etiqueta)) return;
      p.etiqueta.forEach(tag => {
        if (!tag) return;
        if (!map[tag]) map[tag] = [];
        map[tag].push(p);
      });
    });
    return map;
  }

  function renderizarPorEtiqueta(lista) {
    const container = document.getElementById("etiquetasContainer");
    container.innerHTML = "";

    const etiquetasMap = agruparPorEtiqueta(lista);
    Object.entries(etiquetasMap).forEach(([tag, personajes]) => {
      const card = document.createElement("div");
      card.className = "bg-gray-800 rounded-lg p-4 text-left shadow-lg hover:shadow-xl transition border-custom";

      const h3 = document.createElement("h3");
      h3.textContent = tag;
      h3.className = "text-xl font-bold text-yellow-400 mb-3";
      card.appendChild(h3);

      const ul = document.createElement("ul");
      ul.className = "list-disc list-inside space-y-1 text-white";
      personajes.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.Nombre;
        li.className = "cursor-pointer hover:text-yellow-300";
        li.onclick = () => abrirModalPorId(p.id_Personaje);
        ul.appendChild(li);
      });
      card.appendChild(ul);

      container.appendChild(card);
    });
  }

  function abrirModalPorId(id) {
    const p = PERSONAJES.find(x => x.id_Personaje === id);
    if (!p) return;
    // llenar modal
    document.getElementById("modalNombre").textContent = p.Nombre;
    document.getElementById("modalImagen").src = p.url_imagen || p.imagen;
    document.getElementById("modalTexto").textContent = p.texto || "Sin descripci√≥n.";
    document.getElementById("modalMomentos").textContent = p.momentos_estelares || "N/A";
    document.getElementById("modalEtiquetas").textContent =
      Array.isArray(p.etiqueta) ? p.etiqueta.join(", ") : (p.etiqueta || "Sin etiquetas");
    // mostrar modal
    const modal = document.getElementById("personajeModal");
    modal.classList.remove("hidden"); modal.classList.add("flex");
  }

  function cerrarModal() {
    const modal = document.getElementById("personajeModal");
    modal.classList.add("hidden"); modal.classList.remove("flex");
  }
</script>
