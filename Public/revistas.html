<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Revistas de Culturistas</title>
  <script src="/assets/tailwind.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .card-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .personaje-img {
      width: 100%;
      height: auto;
      max-height: 320px;
      object-fit: contain;
    }
  </style>
</head>
<body class="p-6">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="/../e.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
    <source src="/ruta/revistas.mp4" type="video/mp4">
  </video>
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">Revistas a comprar</h2>
      </div>
    </div>

  
  
  <h1 class="text-2xl font-bold mb-4">Filtrar por personaje</h1>
  <select id="filtroPersonaje" class="bg-gray-800 text-white p-2 mb-6 rounded"></select>

  <div id="contenedorGrid"></div>



</section>

  <script>
    let personajes = [];
    let revistas = [];

async function cargarDatos() {
  const [resPersonajes, resRevistas] = await Promise.all([
    fetch('/api/personajes-culturismo'),
    fetch('/api/revistas')
  ]);

  personajes = await resPersonajes.json();
  revistas = await resRevistas.json();

  mostrarFiltro();
  mostrarGrid();
}

    function mostrarFiltro() {
      const select = document.getElementById('filtroPersonaje');
      select.innerHTML = '<option value="">-- Todos --</option>';
      personajes.forEach(p => {
        const option = document.createElement('option');
        option.value = p.id_personaje;
        option.textContent = p.nombre;
        select.appendChild(option);
      });
      select.addEventListener('change', mostrarGrid);
    }

    function mostrarGrid() {
      const contenedor = document.getElementById('contenedorGrid');
      contenedor.innerHTML = '';
      const idFiltrado = document.getElementById('filtroPersonaje').value;

      const personajesFiltrados = idFiltrado
        ? personajes.filter(p => p.id_personaje == idFiltrado)
        : personajes;

      personajesFiltrados.forEach(personaje => {
        const revistasDelPersonaje = revistas.filter(r => r.id_personaje == personaje.id_personaje);

        const bloque = document.createElement('div');
        bloque.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-800 p-4 mb-6 rounded-lg shadow';

        const columna1 = document.createElement('div');
        columna1.className = 'flex flex-col items-center';
        columna1.innerHTML = `
          <img src="/${personaje.url_imagen}" alt="${personaje.nombre}" class="personaje-img mb-2 rounded">
          <h2 class="text-xl font-bold text-center">${personaje.nombre}</h2>
        `;

        const columna2 = document.createElement('div');
        columna2.className = 'grid grid-cols-1 sm:grid-cols-2 gap-4';

        revistasDelPersonaje.forEach(r => {
          const div = document.createElement('div');
          div.className = 'bg-gray-900 p-3 rounded shadow';
          div.innerHTML = `
            <img src="/${r.url_imagen}" alt="${r.nombre}" class="card-img mb-2 rounded">
            <h3 class="text-md font-semibold">${r.nombre}</h3>
            <p class="text-sm text-yellow-400 mb-1">${r.tipo}</p>
            <div class="flex gap-2">
              <a href="${r.url_de_su_compra}" target="_blank" class="bg-blue-500 hover:bg-blue-700 px-2 py-1 rounded text-sm">Ver</a>
              <button onclick="editar(${r.id_producto})" class="bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded text-sm">Editar</button>
              <button onclick="eliminar(${r.id_producto})" class="bg-red-600 hover:bg-red-800 px-2 py-1 rounded text-sm">Borrar</button>
            </div>
          `;
          columna2.appendChild(div);
        });

        bloque.appendChild(columna1);
        bloque.appendChild(columna2);
        contenedor.appendChild(bloque);
      });
    }

    function editar(id) {
      alert('Función de editar no implementada. ID: ' + id);
    }

    async function eliminar(id) {
      if (confirm("¿Estás seguro de eliminar esta revista?")) {
        await fetch(`/api/revistas/${id}`, { method: 'DELETE' });
        cargarDatos();
      }
    }

    cargarDatos();
  </script>
</body>
</html>
