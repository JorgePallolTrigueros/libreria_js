<body class="p-6">

    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-yellow-400 text-3xl font-bold">📚 Biblioteca de Anotaciones</h1>
        <button onclick="cambiarVista()" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500 transition">Cambiar Vista</button>
      </div>
  
      <!-- Filtro por etiqueta -->
      <div class="mb-6">
        <label for="filtro" class="mr-2">Filtrar por etiqueta:</label>
        <select id="filtro" onchange="renderNotas()" class="bg-gray-800 text-white px-3 py-2 rounded">
          <option value="">Todas</option>
          <option value="IA">IA</option>
          <option value="Diseño">Diseño</option>
          <option value="Código">Código</option>
        </select>
      </div>
  
      <!-- Contenedor de tarjetas -->
      <div id="contenedor" class="grid gap-6"></div>
    </div>
  
    <script>
        const notas = [
          // Puedes agregar más notas aquí para probar la paginación

          {
            id_notas: 3,
            titulo: "Nodos en ComfyUI",
            descripcion: "Flujos visuales para controlar la generación de imágenes.",
            etiqueta: "IA",
            imagen_url: "ima/01.jpg"
          },
          {
            id_notas: 4,
            titulo: "Uso de JavaScript en proyectos web",
            descripcion: "Aprende las bases para manipular el DOM.",
            etiqueta: "Código",
            imagen_url: "ima/descarga.jpg"
          },




        ];
      
        let vistaCuadricula = true;
        let paginaActual = 1;
        const notasPorPagina = 8;
      
        function cambiarVista() {
          vistaCuadricula = !vistaCuadricula;
          renderNotas();
        }
      
        function cambiarPagina(nuevaPagina) {
          paginaActual = nuevaPagina;
          renderNotas();
        }
      
        function renderNotas() {
          const contenedor = document.getElementById("contenedor");
          const filtro = document.getElementById("filtro").value;
          contenedor.innerHTML = "";
      
          const filtradas = filtro ? notas.filter(n => n.etiqueta === filtro) : notas;
          const totalPaginas = Math.ceil(filtradas.length / notasPorPagina);
      
          // Corrige página si se cambió el filtro
          if (paginaActual > totalPaginas) paginaActual = 1;
      
          const inicio = (paginaActual - 1) * notasPorPagina;
          const fin = inicio + notasPorPagina;
          const paginaNotas = filtradas.slice(inicio, fin);
      
          contenedor.className = vistaCuadricula
            ? "grid gap-6 md:grid-cols-4"
            : "flex flex-col gap-4";
      
          for (const nota of paginaNotas) {
            const card = document.createElement("div");
            card.className = "bg-gray-800 rounded-lg overflow-hidden shadow card";
      
            if (vistaCuadricula) {
              card.innerHTML = `
                <img src="${nota.imagen_url}" alt="${nota.titulo}" class="w-full h-40 object-cover">
                <div class="p-4">
                  <h2 class="text-lg text-yellow-300 font-bold mb-2">${nota.titulo}</h2>
                  <p class="text-sm mb-2">${nota.descripcion}</p>
                  <span class="text-xs text-gray-400">#${nota.etiqueta}</span>
                </div>
              `;
            } else {
              card.className += " flex items-start gap-4";
              card.innerHTML = `
                <img src="${nota.imagen_url}" alt="${nota.titulo}" class="w-40 h-32 object-cover rounded-l-lg">
                <div class="p-4">
                  <h2 class="text-lg text-yellow-300 font-bold mb-1">${nota.titulo}</h2>
                  <p class="text-sm mb-1">${nota.descripcion}</p>
                  <span class="text-xs text-gray-400">#${nota.etiqueta}</span>
                </div>
              `;
            }
      
            contenedor.appendChild(card);
          }
      
          renderPaginacion(totalPaginas);
        }
      
        function renderPaginacion(totalPaginas) {
          let paginador = document.getElementById("paginacion");
          if (!paginador) {
            paginador = document.createElement("div");
            paginador.id = "paginacion";
            paginador.className = "flex justify-center items-center gap-4 mt-8";
            document.querySelector(".max-w-7xl").appendChild(paginador);
          }
          paginador.innerHTML = "";
      
          const btnAnterior = document.createElement("button");
          btnAnterior.textContent = "⬅️ Anterior";
          btnAnterior.className = "px-3 py-2 bg-gray-700 rounded hover:bg-gray-600";
          btnAnterior.disabled = paginaActual === 1;
          btnAnterior.onclick = () => cambiarPagina(paginaActual - 1);
      
          const textoPagina = document.createElement("span");
          textoPagina.textContent = `Página ${paginaActual} de ${totalPaginas}`;
          textoPagina.className = "text-sm text-yellow-400 font-semibold";
      
          const btnSiguiente = document.createElement("button");
          btnSiguiente.textContent = "Siguiente ➡️";
          btnSiguiente.className = "px-3 py-2 bg-gray-700 rounded hover:bg-gray-600";
          btnSiguiente.disabled = paginaActual === totalPaginas;
          btnSiguiente.onclick = () => cambiarPagina(paginaActual + 1);
      
          paginador.appendChild(btnAnterior);
          paginador.appendChild(textoPagina);
          paginador.appendChild(btnSiguiente);
        }
      
        renderNotas();
      </script>
