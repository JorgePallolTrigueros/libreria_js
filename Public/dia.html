    function toggleLogin() {
  const btn = document.getElementById("loginBtn");
  const addSceneContainer = document.getElementById("addSceneContainer");
  const seccionVer = document.getElementById("verDia");
  const seccionEditar = document.getElementById("editarDia");

  if (localStorage.getItem("admin")) {
    localStorage.removeItem("admin");
    btn.innerText = "👤";
    addSceneContainer?.classList.add("hidden");
    seccionEditar?.classList.add("hidden");
    seccionVer?.classList.remove("hidden");
  } else {
    const usuario = prompt("Usuario:");
    const contrasena = prompt("Contraseña:");
    if (usuario === "sade" && contrasena === "123") {
      localStorage.setItem("admin", "true");
      btn.innerText = "❌";
      addSceneContainer?.classList.remove("hidden");
      seccionEditar?.classList.remove("hidden");
      seccionVer?.classList.add("hidden");
    } else {
      alert("❌ Usuario o contraseña incorrectos");
    }
  }
}

    function iniciarPagina() {
  const urlParams = new URLSearchParams(window.location.search);
  const diaSeleccionado = parseInt(urlParams.get('dia'));
  const idSceneSeleccionado = parseInt(urlParams.get('id_scene'));

  const diaData = dia_escena.find(ds => ds.id_dia === diaSeleccionado && ds.id_scene === idSceneSeleccionado);

  if (!diaData) {
    alert("❌ Día no encontrado en dia_escena.");
    return;
  }

  diaDetalles = dia.find(dd => dd.id_dia === diaData.id_dia && dd.id_scene === diaData.id_scene);

  if (!diaDetalles) {
    alert("⚠ Día encontrado en dia_escena, pero no en el array dia.");
    return;
  }

  inicializarCamposDia(diaDetalles);
  mostrarContenidoParaNoLogeado();
}













    function inicializarCamposDia(diaDetalles) {
  document.getElementById("titulo").value = diaDetalles.titulo;
  document.getElementById("texto_Lo_que_pasa").value = diaDetalles.texto_Lo_que_pasa;
  document.getElementById("Lo_que_quiuero_hablar").value = diaDetalles.Lo_que_quiuero_hablar;
  document.getElementById("desarrollo").value = diaDetalles.desarrollo;
  document.getElementById("Dia").value = diaDetalles.Dia;
  document.getElementById("id_mes").value = diaDetalles.id_mes;
  document.getElementById("id_dia").value = diaDetalles.id_dia;
}

function guardarTodoDia() {
  diaDetalles.titulo = document.getElementById("titulo").value;
  diaDetalles.texto_Lo_que_pasa = document.getElementById("texto_Lo_que_pasa").value;
  diaDetalles.Lo_que_quiuero_hablar = document.getElementById("Lo_que_quiuero_hablar").value;
  diaDetalles.desarrollo = document.getElementById("desarrollo").value;
  diaDetalles.Dia = parseInt(document.getElementById("Dia").value);
  diaDetalles.id_mes = parseInt(document.getElementById("id_mes").value);
  diaDetalles.id_dia = parseInt(document.getElementById("id_dia").value);

  fetch(`/api/dias/${diaDetalles.id_dia}?valor=${valor}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(diaDetalles)
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("✅ Día guardado correctamente.");
      location.reload();
    } else {
      alert("❌ Error al guardar el día.");
    }
  })
  .catch(error => {
    console.error("❌ Error al guardar día:", error);
    alert("❌ Error al guardar día.");
  });
}
function mostrarContenidoParaNoLogeado() {
  const seccionVer = document.getElementById("verDia");
  const seccionEditar = document.getElementById("editarDia");

  // Mostrar solo si no está logueado
  const logeado = localStorage.getItem("admin");
  if (!logeado) {
    seccionVer?.classList.remove("hidden");
    seccionEditar?.classList.add("hidden");

    // Asegurarte de que el contenido esté disponible ahora
    setTimeout(() => {
      const contenido = document.getElementById('contenidoTexto');
      if (contenido && diaDetalles) {
        contenido.innerHTML = diaDetalles.texto_Lo_que_pasa;

        document.getElementById('btnLoQuePasa')?.addEventListener('click', () => {
          contenido.innerHTML = diaDetalles.texto_Lo_que_pasa;
        });

        document.getElementById('btnLoQueQuieroHablar')?.addEventListener('click', () => {
          contenido.innerHTML = diaDetalles.Lo_que_quiuero_hablar;
        });

        document.getElementById('btnDesarrollo')?.addEventListener('click', () => {
          contenido.innerHTML = diaDetalles.desarrollo;
        });
      }
    }, 100); // delay para asegurar que se renderiza el DOM
  }
}
