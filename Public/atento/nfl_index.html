<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Equipos NFL</title>
<script src="/assets/tailwind.js"></script>
<link href="/assets/fonts.css" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #0f172a;
    color: white;
  }
  .fade-page { opacity: 0; transition: opacity 0.5s ease; }
  body.loaded .fade-page { opacity: 1; }
  .card-revisado { border: 3px solid #00ff00; } /* Verde */
  .card-no-revisado { border: 3px solid #ff0000; } /* Rojo */
</style>
</head>
<body class="min-h-screen">

  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="/../e.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
    <source src="Text to video ‰∏® A massive American football offensive lineman, over 300 lbs, sta.mp4" type="video/mp4">
  </video>
      </div>
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">NFL</h2>
      </div>
    </div>
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
      <select id="filtro-d2" onchange="actualizarFiltroD3()" class="px-4 py-2 w-full md:w-48 bg-gray-700 text-white rounded">
        <option value="">Todos los D2</option>
      </select>

      <select id="filtro-d3" class="px-4 py-2 w-full md:w-48 bg-gray-700 text-white rounded">
        <option value="">Todos los D3</option>
      </select>

      <button onclick="cambiarPagina(1)" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300 font-bold">üîç Filtrar</button>
    </div>

    <div id="contenedor-equipos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <div class="max-w-3xl mx-auto">
  <div id="paginacion" class="flex flex-wrap justify-center gap-2 mt-4"></div>
</div>
  </section>


<script>

  let nfl_grupo1 = [];


let paginaActual = 1;
const equiposPorPagina = 8;

document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => document.body.classList.add("loaded"), 50);
  fetch("/api/nfl")
    .then(res => res.json())
    .then(data => {
      nfl_grupo1 = data;
      document.body.classList.add("loaded");
      inicializarFiltros();
      renderizarEquipos();
    })
    .catch(err => console.error("Error al cargar equipos:", err));
});

function inicializarFiltros() {
  const d2Set = new Set(nfl_grupo1.map(e => e.d2).filter(e => e));
  const filtroD2 = document.getElementById("filtro-d2");
  d2Set.forEach(d2 => {
    const opt = document.createElement("option");
    opt.value = d2;
    opt.textContent = d2;
    filtroD2.appendChild(opt);
  });

  actualizarFiltroD3();
}

function actualizarFiltroD3() {
  const d2 = document.getElementById("filtro-d2").value;
  const d3Set = new Set(
    nfl_grupo1
      .filter(e => d2 === "" || e.d2 === d2)
      .map(e => e.d3).filter(e => e)
  );
  const filtroD3 = document.getElementById("filtro-d3");
  filtroD3.innerHTML = '<option value="">Todos los D3</option>';
  d3Set.forEach(d3 => {
    const opt = document.createElement("option");
    opt.value = d3;
    opt.textContent = d3;
    filtroD3.appendChild(opt);
  });
}

function renderizarEquipos() {
  const contenedor = document.getElementById("contenedor-equipos");
  const d2 = document.getElementById("filtro-d2").value;
  const d3 = document.getElementById("filtro-d3").value;

  const filtrados = nfl_grupo1.filter(e =>
    (d2 === "" || e.d2 === d2) &&
    (d3 === "" || e.d3 === d3)
  );

  const totalPaginas = Math.ceil(filtrados.length / equiposPorPagina);
  paginaActual = Math.min(paginaActual, totalPaginas);

  const inicio = (paginaActual - 1) * equiposPorPagina;
  const fin = inicio + equiposPorPagina;
  const pagina = filtrados.slice(inicio, fin);

  contenedor.innerHTML = "";
  pagina.forEach(e => {
    const bordeClass = e.d4 === "Revisado" ? "card-revisado" : "card-no-revisado";
    const card = document.createElement("div");
    card.className = `bg-gray-800 rounded-lg shadow-md p-4 flex flex-col ${bordeClass}`;
    card.innerHTML = `
      <p class="text-yellow-400 font-bold text-center mb-2">${e.d1 || ''}</p>
      <p class="text-sm text-gray-300 mb-1"><strong>D2:</strong> ${e.d2 || ''}</p>
      <p class="text-sm text-gray-300 mb-1"><strong>D3:</strong> ${e.d3 || ''}</p>
      <p class="text-sm text-gray-300 mb-1"><strong>Revisado:</strong> ${e.d4}</p>
      <button onclick="toggleRevisado(${e.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-sm font-bold mt-2">Cambiar estado</button>
    `;
    contenedor.appendChild(card);
  });

  renderizarPaginacion(totalPaginas);
}

function renderizarPaginacion(totalPaginas) {
  const paginacion = document.getElementById("paginacion");
  paginacion.innerHTML = "";

  if (totalPaginas <= 1) return;

  if (paginaActual > 1) {
    const btnPrev = document.createElement("button");
    btnPrev.textContent = "‚óÄÔ∏è";
    btnPrev.className = "px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded";
    btnPrev.onclick = () => cambiarPagina(paginaActual - 1);
    paginacion.appendChild(btnPrev);
  }

  for (let i = 1; i <= totalPaginas; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = `px-3 py-1 rounded ${i === paginaActual ? "bg-yellow-400 text-black font-bold" : "bg-gray-700 hover:bg-gray-600"}`;
    btn.onclick = () => cambiarPagina(i);
    paginacion.appendChild(btn);
  }

  if (paginaActual < totalPaginas) {
    const btnNext = document.createElement("button");
    btnNext.textContent = "‚ñ∂Ô∏è";
    btnNext.className = "px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded";
    btnNext.onclick = () => cambiarPagina(paginaActual + 1);
    paginacion.appendChild(btnNext);
  }
}

function cambiarPagina(nuevaPagina) {
  paginaActual = nuevaPagina;
  renderizarEquipos();
}

function toggleRevisado(id) {
  const equipo = nfl_grupo1.find(e => e.id === id);
  if (equipo) {
    equipo.d4 = equipo.d4 === "Revisado" ? "No revisado" : "Revisado";

    // GUARDAR en servidor
    fetch(`/api/nfl/${equipo.id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        d1: equipo.d1,
        d2: equipo.d2,
        d3: equipo.d3,
        d4: equipo.d4
      })
    })
    .then(() => renderizarEquipos())
    .catch(err => console.error("Error al guardar cambio de estado:", err));
  }
}
</script>
</body>
</html>
