];

    const cardsPerPage = 116;
    let currentPage = 1;

    function renderCards() {
  const container = document.getElementById('cardsContainer');
  container.innerHTML = "";

  const start = (currentPage - 1) * cardsPerPage;
  const end = start + cardsPerPage;
  const pageItems = subtareas.slice(start, end);

  pageItems.forEach(item => {
    const div = document.createElement('div');
    div.className = "text-center";
    div.innerHTML = `
      <a href="index copy.html?valor=${item.valor}">
        <img src="${item.img}" class="img-card mx-auto" alt="${item.nombre}">
      </a>
    `;
    container.appendChild(div);
  });

  document.getElementById('prevBtn').classList.toggle('hidden', currentPage === 1);
  document.getElementById('nextBtn').classList.toggle('hidden', end >= subtareas.length);
}

    function nextPage() {
      const totalPages = Math.ceil(subtareas.length / cardsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderCards();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderCards();
      }
    }

    // Inicializa
    window.addEventListener("load", renderCards);
  </script>
