<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle Nota</title>
  <script src="/assets/tailwind.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    a {
      color: #facc15;
      text-decoration: underline;
    }
    .contenido-html > * {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-5xl mx-auto bg-gray-900 p-6 rounded-xl shadow-xl">
    <a href="index.html" class="text-yellow-400 hover:text-white text-sm">&larr; Volver</a>
    <h1 id="titulo" class="text-yellow-300 text-3xl font-bold mt-4 mb-6">Título de la Nota</h1>
    <div id="descripcion" class="contenido-html text-white leading-relaxed text-sm"></div>
  </div>

  <script>
    async function cargarDetalle() {
      const params = new URLSearchParams(location.search);
      const id = parseInt(params.get("id"));
      if (!id) return;

      try {
        const res = await fetch("/api/notas");
        const notas = await res.json();
        const nota = notas.find(n => n.id_notas === id);
        if (!nota) return;

        document.getElementById("titulo").textContent = nota.titulo;
        document.getElementById("descripcion").innerHTML = nota.descripcion;

      } catch (err) {
        console.error("❌ Error al cargar detalle:", err);
      }
    }

    cargarDetalle();
  </script>
</body>
</html>
