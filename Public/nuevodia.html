    function toggleLogin() {
  const btn = document.getElementById("loginBtn");
  const addSceneContainer = document.getElementById("addSceneContainer");
  const seccionVer = document.getElementById("verDia");
  const seccionEditar = document.getElementById("editarDia");

  if (localStorage.getItem("admin")) {
    localStorage.removeItem("admin");
    btn.innerText = "üë§";
    addSceneContainer?.classList.add("hidden");
    seccionEditar?.classList.add("hidden");
    seccionVer?.classList.remove("hidden");
  } else {
    const usuario = prompt("Usuario:");
    const contrasena = prompt("Contrase√±a:");
    if (usuario === "sade" && contrasena === "123") {
      localStorage.setItem("admin", "true");
      btn.innerText = "‚ùå";
      addSceneContainer?.classList.remove("hidden");
      seccionEditar?.classList.remove("hidden");
      seccionVer?.classList.add("hidden");
    } else {
      alert("‚ùå Usuario o contrase√±a incorrectos");
    }
  }
}

function guardarTodoDia() {
  const nuevoDia = {
    titulo: document.getElementById("titulo").value,
    texto_Lo_que_pasa: document.getElementById("texto_Lo_que_pasa").value,
    Lo_que_quiuero_hablar: document.getElementById("Lo_que_quiuero_hablar").value,
    desarrollo: document.getElementById("desarrollo").value,
    Dia: parseInt(document.getElementById("Dia").value),
    id_mes: parseInt(document.getElementById("id_mes").value),
    id_dia: parseInt(document.getElementById("id_dia").value),
    id_scene: parseInt(document.getElementById("id_scene").value)
  };

  if (!nuevoDia.titulo || !nuevoDia.Dia || !nuevoDia.id_mes || !nuevoDia.id_dia || !nuevoDia.id_scene) {
    alert("‚ùó Todos los campos son obligatorios.");
    return;
  }

  fetch(`/api/dias/${valor}`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(nuevoDia)
})
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("‚úÖ D√≠a creado correctamente.");
      location.href = `partes.html?valor=${valor}`; // üî• Regresamos a partes.html o donde quieras
    } else {
      alert("‚ùå Error al crear el d√≠a.");
    }
  })
  .catch(error => {
    console.error("‚ùå Error al crear d√≠a:", error);
    alert("‚ùå Error al crear d√≠a.");
  });
}
