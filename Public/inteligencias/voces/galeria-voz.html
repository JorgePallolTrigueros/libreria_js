<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería IA con Filtros</title>
  <script src="/assets/tailwind.js"></script>
  <link href="/assets/fonts.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    .mini-button {
      width: 1.5em;
      height: 1.5em;
      border-radius: 3px;
      border: 1px solid #000;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .mini-button:hover {
      transform: scale(1.2);
    }

    .mini-buttons-container {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 8px;
  padding-top: 10px;
  margin-top: 10px;
}
</style>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-800 via-indigo-800 to-blue-800 p-4 text-center text-sm md:text-base font-semibold uppercase tracking-wider">
    <a href="../../a.html" class="mx-3 hover:text-yellow-400">Inicio</a>
  </nav>

  <!-- Encabezado con imagen y franja -->
  <section class="max-w-7xl mx-auto px-6 mb-10">
    <div class="relative flex items-center justify-between">
      <!-- Imagen circular -->
      <div class="absolute -left-4 md:-left-10 z-20">
  <video autoplay muted loop
         class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-full border-4 border-yellow-400 shadow-2xl">
    <source src="/ruta/ia_voces.mp4" type="video/mp4">
  </video>
      </div>

      <!-- Franja con título -->
      <div class="w-full bg-purple-800 h-28 md:h-32 rounded-xl flex items-center pl-48 pr-6 z-10 shadow-lg">
        <h2 class="text-2xl md:text-4xl text-yellow-400 font-bold ml-auto">IA Voces</h2>
      </div>
    </div>

    <!-- Nueva barra de navegación específica de IA -->
    <nav class="flex justify-end mt-4 space-x-6 text-white text-sm md:text-base">
      <a href="origenes-voz.html" class="hover:text-yellow-400 transition" style="font-size: 10px;">Orígenes IA Voz</a>
      <a href="como-funciona-voz.html" class="hover:text-yellow-400 transition" style="font-size: 10px;">Cómo funciona</a>
      <a href="control-voz.html" class="hover:text-yellow-400 transition" style="font-size: 10px;">Control creativo</a>
      <a href="voz-sin-censura.html" class="hover:text-yellow-400 transition" style="font-size: 10px;">IA sin censura</a>
      <a href="tutorial-voz.html" class="hover:text-yellow-400 transition" style="font-size: 10px;">Tutorial Voz IA</a>
      <a href="top10-voz.html" class="hover:text-yellow-400 transition" style="font-size: 10px;">Top 10 IA Voz</a>
      <a href="galeria-voz.html" class="hover:text-yellow-400 transition" style="font-size: 10px;">Galería</a>
    </nav>
  </section>

  <!-- Filtros -->
  <section class="max-w-5xl mx-auto px-6 mb-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
      <input id="search-input" type="text" placeholder="Buscar en el texto..." class="w-full md:w-1/2 p-2 rounded bg-gray-700 text-white border border-gray-500" />
      <select id="tag-select" class="w-full md:w-1/3 p-2 rounded bg-gray-700 text-white border border-gray-500">
        <option value="">Todas las etiquetas</option>
        <option value="Etiqueta1">Midjourney</option>
        <option value="Etiqueta2">StableDiffusion</option>
        <option value="Etiqueta3">DALL-E</option>
      </select>
    </div>
  </section>

  <!-- Galería -->
  <main class="max-w-6xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="pruebasContainer"></main>

  <!-- Paginación -->
  <div class="text-center mt-8 mb-6">
    <button id="prev-btn" class="px-4 py-2 bg-indigo-700 hover:bg-indigo-500 text-white rounded">Anterior</button>
    <span id="page-indicator" class="mx-4 text-yellow-300 font-bold"></span>
    <button id="next-btn" class="px-4 py-2 bg-indigo-700 hover:bg-indigo-500 text-white rounded">Siguiente</button>
  </div>

  <script>

const itemsPorPagina = 3;
    let paginaActual = 1;
    let resultadosFiltrados = [...Inteligencia];

    const contenedor = document.getElementById("pruebasContainer");
    const indicadorPagina = document.getElementById("page-indicator");

    function renderGaleria() {
      contenedor.innerHTML = "";
      const inicio = (paginaActual - 1) * itemsPorPagina;
      const fin = inicio + itemsPorPagina;
      const items = resultadosFiltrados.slice(inicio, fin);

      items.forEach((elemento, index) => {
        const html = `
                   <div class="bg-slate-800 rounded-xl overflow-hidden shadow-xl flex flex-col">
            <img id="card-img-${index}" src="${elemento.img}" class="w-full h-64 object-cover" alt="Imagen generada por IA">
            <div class="p-4 flex-1 flex flex-col">
              <h5 class="text-yellow-400 text-lg font-semibold mb-2">${elemento.titulo}</h5>
              <div class="text-sm text-white flex-1">${elemento.texto}</div>
            </div>
          </div>`;
        contenedor.innerHTML += html;
      });

      document.querySelectorAll(".mini-button").forEach(button => {
        button.addEventListener("click", function () {
          const imgSrc = this.getAttribute("data-img");
          const img = this.closest("div").parentNode.parentNode.querySelector("img");
          img.src = imgSrc;
        });
      });

      const totalPaginas = Math.ceil(resultadosFiltrados.length / itemsPorPagina);
      indicadorPagina.textContent = `Página ${paginaActual} de ${totalPaginas}`;
    }

    function aplicarFiltros() {
      const texto = document.getElementById("search-input").value.toLowerCase();
      const etiqueta = document.getElementById("tag-select").value;

      resultadosFiltrados = Inteligencia.filter(item =>
        (item.texto.toLowerCase().includes(texto)) &&
        (etiqueta === "" || item.etiqueta === etiqueta)
      );
      paginaActual = 1;
      renderGaleria();
    }

    document.getElementById("search-input").addEventListener("input", aplicarFiltros);
    document.getElementById("tag-select").addEventListener("change", aplicarFiltros);
    document.getElementById("prev-btn").addEventListener("click", () => {
      if (paginaActual > 1) {
        paginaActual--;
        renderGaleria();
      }
    });
    document.getElementById("next-btn").addEventListener("click", () => {
      if (paginaActual < Math.ceil(resultadosFiltrados.length / itemsPorPagina)) {
        paginaActual++;
        renderGaleria();
      }
    });

    renderGaleria();
  </script>

</body>
</html>
