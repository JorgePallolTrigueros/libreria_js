    const iaContainer = document.getElementById("ia-container");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-description");
    const modalLink = document.getElementById("modal-link");
    const closeModal = document.getElementById("close-modal");
    const searchInput = document.getElementById("search-input");
    const filterSelect = document.getElementById("filter-select");
    const prevPageBtn = document.getElementById("prev-page");
    const nextPageBtn = document.getElementById("next-page");

    let currentPage = 1;
    const cardsPerPage = 6;

    function renderCards() {
      iaContainer.innerHTML = "";
      const searchTerm = searchInput.value.toLowerCase();
      const filterType = filterSelect.value;
      const filteredIAs = ias.filter(ia => {
        const matchesSearch = ia.nombre.toLowerCase().includes(searchTerm);
        const matchesFilter = filterType ? ia.tipo === filterType : true;
        return matchesSearch && matchesFilter;
      });

      const start = (currentPage - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const currentIAs = filteredIAs.slice(start, end);

      currentIAs.forEach(ia => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-xl p-4 shadow hover:shadow-lg cursor-pointer border border-indigo-600";
        card.innerHTML = `
          <h3 class="text-yellow-400 text-xl font-bold mb-2">${ia.nombre}</h3>
          <span class="text-xs bg-indigo-600 rounded px-2 py-1 uppercase tracking-wider">${ia.tipo}</span>
          <p class="text-sm mt-2">${ia.descripcion}</p>
        `;
        card.addEventListener("click", () => {
          modalTitle.textContent = ia.nombre;
          modalDesc.textContent = ia.comentarios;
          modalLink.href = ia.link;
          modal.classList.remove("hidden");
        });
        iaContainer.appendChild(card);
      });
    }

    closeModal.addEventListener("click", () => modal.classList.add("hidden"));
    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderCards();
    });
    filterSelect.addEventListener("change", () => {
      currentPage = 1;
      renderCards();
    });
    nextPageBtn.addEventListener("click", () => {
      currentPage++;
      renderCards();
    });
    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 1) currentPage--;
      renderCards();
    });

    renderCards();


  </script>
