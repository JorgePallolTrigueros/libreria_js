<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería por Estilo</title>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const valor = params.get("valor") || "";

      const estilos = [
        "tipo Daz", "tipo abstracto", "tipo muscle", "tipo ghibli",
        "muscle", "kids / Chuby", "otros estilos artísticos"
      ];

      const select = document.getElementById("filtroEstilo");
      const container = document.getElementById("personajesContainer");

      let personajes = [];

      estilos.forEach(estilo => {
        const option = document.createElement("option");
        option.value = estilo;
        option.textContent = estilo;
        select.appendChild(option);
      });

      const cargarGaleria = async () => {
        if (!valor) {
          container.innerHTML = "<p class='text-white'>Selecciona un estilo para mostrar personajes.</p>";
          return;
        }

        try {
          const res = await fetch(`/api/personajes/${encodeURIComponent(valor)}`);
          personajes = await res.json();
          renderPersonajes(personajes);
        } catch (err) {
          container.innerHTML = `<p class="text-red-500">❌ Error cargando personajes: ${err.message}</p>`;
        }
      };

      select.addEventListener("change", () => {
        const estiloFiltrado = select.value;
        renderPersonajes(personajes, estiloFiltrado);
      });

      function renderPersonajes(personajes, estiloFiltrado = "") {
        container.innerHTML = "";

        const filtrados = estiloFiltrado
          ? personajes.filter(p => p.estilo === estiloFiltrado)
          : personajes;

        if (filtrados.length === 0) {
          container.innerHTML = "<p class='text-white'>No hay personajes para este estilo.</p>";
          return;
        }

        // Agrupar por id_Personaje
        const grupos = new Map();
        filtrados.forEach(p => {
          if (!grupos.has(p.id_Personaje)) {
            grupos.set(p.id_Personaje, []);
          }
          grupos.get(p.id_Personaje).push(p);
        });

        // Contenedor de grupos en línea
        const lineaGrupos = document.createElement("div");
        lineaGrupos.className = "flex flex-wrap gap-6";

        grupos.forEach(async (grupoPersonajes, id) => {
          const grupoDiv = document.createElement("div");
          grupoDiv.className = "bg-slate-800 rounded-lg p-4 min-w-[250px] flex-shrink-0";

          const titulo = document.createElement("h2");
          titulo.className = "text-yellow-400 text-center font-bold mb-2";
          titulo.textContent = `ID: ${id}`;

          try {
            const detallePersonaje = await fetch(`/api/personaje/${encodeURIComponent(valor)}/${id}`);
            detallePersonajeData = await detallePersonaje.json();
            console.log('detallePersonajeData', detallePersonajeData);
            titulo.textContent = detallePersonajeData.Nombre;
          } catch (err) {
            // alert('Error al obtener detalle personaje;')
          }

          grupoDiv.appendChild(titulo);

          grupoPersonajes.forEach(p => {
            const card = document.createElement("div");
            card.className = "bg-gray-900 text-white p-2 rounded mb-3 shadow";
            card.innerHTML = `
              <img src="${p.url_imagen}" alt="${p.Nombre}" class="w-full h-32 object-cover rounded mb-1">
              <h3 class="text-sm font-semibold truncate">${p.Nombre || p.id}</h3>
              <p class="text-xs text-gray-400 truncate">${p.estilo || ''}</p>
            `;
            grupoDiv.appendChild(card);
          });

          lineaGrupos.appendChild(grupoDiv);
        });

        container.appendChild(lineaGrupos);
      }

      cargarGaleria();
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/assets/fonts.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white font-[Orbitron]">

  <section class="max-w-7xl mx-auto px-6 mt-6">
    <label for="filtroEstilo" class="block mb-2 text-lg">Filtrar por estilo:</label>
    <select id="filtroEstilo" class="mb-6 px-4 py-2 text-black rounded">
      <option value="">-- Selecciona un estilo --</option>
    </select>
  </section>

  <section class="max-w-7xl mx-auto px-6">
    <div id="personajesContainer" class="w-full"></div>
  </section>

</body>
</html>
