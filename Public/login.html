<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="/assets/tailwind.js"></script>
  <link href="/assets/fonts.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <form id="loginForm" class="bg-slate-900 p-6 rounded-lg shadow-lg w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center text-yellow-400">Iniciar sesión</h2>
    <input type="text" id="user" placeholder="Usuario" class="w-full p-2 rounded bg-slate-800 text-white" required />
    <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 rounded bg-slate-800 text-white" required />
    <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-2 rounded hover:bg-yellow-300">Entrar</button>
    <p id="errorMsg" class="text-red-400 text-center hidden">Credenciales incorrectas</p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("admin", data.nombre);
        window.location.href = "bienvenida.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
