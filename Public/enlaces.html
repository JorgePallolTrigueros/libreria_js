<script type="module">
// import enlaces from '/reportaje/enlaces/enlace.js';
// const enlaces = require('./reportaje/enlaces/enlace.js')

const contenedor = document.getElementById("contenedor-tarjetas");
const filtroNombre = document.getElementById("filtro-nombre");
const filtroSelect = document.getElementById("filtro-select");
const paginacion = document.getElementById("paginacion");

let paginaActual = 1;
const porPagina = 12;

  const resEnlaces = await fetch("/api/enlaces", {
    method: "GET",
  });
  const enlaces = await resEnlaces.json();
  console.log('enlaces', enlaces);


// ðŸŽ¯ Modal lÃ³gica
const modal = document.getElementById("modalEnlace");
const form = document.getElementById("formEnlace");

document.getElementById("btnNuevo").onclick = () => modal.classList.remove("hidden");
window.cerrarModal = () => modal.classList.add("hidden");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  const res = await fetch("/api/enlaces", {
    method: "POST",
    body: formData
  });

  if (res.ok) {
    alert("Enlace creado");
    location.reload();
  } else {
    alert("Error al crear enlace");
  }
});

function mostrar() {
  const textoFiltro = filtroNombre.value.toLowerCase();
  const selectFiltro = filtroSelect.value;

  const filtrados = enlaces.filter(e => {
    const nombreLower = (e.nombre || '').toLowerCase();
    const coincideTexto = nombreLower.includes(textoFiltro);
    const coincideSelect = !selectFiltro || e.nombre === selectFiltro;
    return coincideTexto && coincideSelect;
  });

  const totalPaginas = Math.ceil(filtrados.length / porPagina);
  if (paginaActual > totalPaginas) paginaActual = 1;

  const inicio = (paginaActual - 1) * porPagina;
  const visibles = filtrados.slice(inicio, inicio + porPagina);

  contenedor.innerHTML = "";
  visibles.forEach(e => {
    const card = document.createElement("div");
    card.className = "bg-gray-800 rounded-lg shadow-md p-4 flex flex-col items-center";
    card.innerHTML = `
      <img src="${e.imagenref}" alt="${e.nombre}" class="w-full h-40 object-cover rounded mb-2 shadow">
      <h3 class="text-yellow-400 font-bold text-lg text-center">${e.nombre}</h3>
      <button onclick="borrarEnlace(${e.id})" class="bg-red-600 hover:bg-red-700 text-white text-xs px-4 py-2 rounded mt-2">ðŸ—‘ Borrar</button>
      <a href="${e.url}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-4 py-2 rounded mt-2">Ir al enlace</a>
    `;
    contenedor.appendChild(card);
  });

  paginacion.innerHTML = "";
  for (let i = 1; i <= totalPaginas; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = `px-2 py-1 rounded ${i === paginaActual ? 'bg-yellow-400 text-black' : 'bg-gray-700 text-white'} hover:bg-yellow-500 transition`;
    btn.onclick = () => { paginaActual = i; mostrar(); };
    paginacion.appendChild(btn);
  }
}

filtroNombre.addEventListener("input", () => {
  paginaActual = 1;
  mostrar();
});

filtroSelect.addEventListener("change", () => {
  paginaActual = 1;
  mostrar();
});

window.borrarEnlace = async function(id) {
  if (!confirm("Â¿EstÃ¡s seguro de que quieres borrar este enlace?")) return;

  try {
    const res = await fetch(`/api/enlaces/${id}`, { method: 'DELETE' });
    if (res.ok) {
      alert("Enlace eliminado");
      const i = enlaces.findIndex(e => e.id === id);
      if (i !== -1) enlaces.splice(i, 1);
      mostrar();
    } else {
      alert("Error al borrar");
    }
  } catch (err) {
    console.error(err);
    alert("Error de red al borrar");
  }
}

mostrar();
</script>
