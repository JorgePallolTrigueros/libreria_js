<script>

  if (localStorage.getItem("admin")) {

  }

const params = new URLSearchParams(window.location.search);
const valor = params.get("valor") || "novela";

const valorActual = valor;
const data = contenido[valor];

document.getElementById("dynamicMenu").innerHTML = `
  <a href="partes.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Partes de la novela</a>
  <a href="index copy.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Personajes</a>
  <a href="resumen.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Resumen</a>
  <a href="agrupamiento.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">agrupamiento</a>

  <a href="2_prueba.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">2 Prueba</a>

  <a href="galeria_de_personaje.html?valor=${valor}" class="hover:text-yellow-400 transition" style="font-size: 10px;">Añadir Galeria</a>
`;




//const valorActual = new URLSearchParams(window.location.search).get("valor") || "general";




if (!data) {
  alert("Contenido no encontrado para: " + valor);
} else {
  const videoSource = document.getElementById("videoSource");
  const videoElement = document.getElementById("videoPrincipal");
  videoSource.src = `ruta/${data.video}`;
  videoElement.load();

  const tituloEl = document.getElementById("tituloDinamico");
  if (tituloEl) tituloEl.textContent = data.titulo;

  const menuExtra = document.createElement("div");
  menuExtra.innerHTML = data.menu;
  document.querySelector("nav.flex.justify-end").appendChild(menuExtra);

  const script = document.createElement("script");
  script.src = `${data.personajes}`;
  script.onload = () => {
    if (typeof PERSONAJES !== "undefined" && PERSONAJES.length > 0) {
      renderizarPersonajes(PERSONAJES);
    } else {
      document.getElementById("personajesContainer").innerHTML = `
        <div class="bg-gray-800 rounded-xl p-6 text-center text-white shadow-lg animate-pulse col-span-full">
          <div class="text-5xl mb-4">😢</div>
          <p class="text-xl font-semibold">Aún no hay personajes en esta sección</p>
          <p class="text-sm mt-2 italic text-gray-400">Pronto llegarán nuevos héroes y dioses...</p>
        </div>`;
      document.getElementById("pagination").innerHTML = "";
    }
  };
  script.onerror = () => {
    console.error("❌ No se pudo cargar el archivo personajes JS:", script.src);
    document.getElementById("personajesContainer").innerHTML = `
      <div class="text-center text-red-400 p-6 animate-pulse">
        <div class="text-5xl mb-4">🚫</div>
        <p class="text-lg">No se encontró el archivo de personajes <code>${data.personajes}</code></p>
      </div>`;
  };
  document.head.appendChild(script);
}

if (typeof PERSONAJES === "undefined") {
  var PERSONAJES = [];
}



let paginaActual = 1;



const personajesPorPagina = 10;
  function renderizarPersonajes(lista) {
    const container = document.getElementById("personajesContainer");
    const paginacion = document.getElementById("pagination");
    container.innerHTML = "";
    paginacion.innerHTML = "";

    const totalPaginas = Math.ceil(lista.length / personajesPorPagina);
    const inicio = (paginaActual - 1) * personajesPorPagina;
    const paginados = lista.slice(inicio, inicio + personajesPorPagina);

    paginados.forEach((p, index) => {
      const i = PERSONAJES.findIndex(item => item.id_Personaje === p.id_Personaje);
      const card = document.createElement("div");
      card.className = "bg-gray-800 rounded-lg p-4 text-center shadow-lg hover:scale-105 transition cursor-pointer";
      card.innerHTML = `
        <img src="${p.url_imagen}" alt="${p.Nombre}" class="w-32 h-32 mx-auto object-cover rounded-full mb-4 border-4 border-yellow-400" />
        <h3 class="text-lg font-bold text-yellow-400">${p.Nombre}</h3>
        ${localStorage.getItem("admin") ? `
  <div class="mt-2 space-x-2">
    <button onclick="editarPersonajePorId(${p.id_Personaje})" class="bg-blue-600 px-2 py-1 rounded hover:bg-blue-800">✏️</button>
    <button onclick="redirigirAPersonaje('${valor}', ${p.id_Personaje})" class="bg-blue-600 px-2 py-1 rounded hover:bg-blue-800">👀</button>
    <button onclick="borrarPersonaje(${i}, ${p.id_Personaje})" class="bg-red-600 px-2 py-1 rounded hover:bg-red-800">🗑️</button>
    <button onclick="creargaleriaPersonaje(${i}, ${p.id_Personaje})" class="bg-red-600 px-2 py-1 rounded hover:bg-red-800">📷</button>
    
  </div>
        ` : ""}
      `;
      card.onclick = () => abrirModal(p);
      container.appendChild(card);
    });

    for (let i = 1; i <= totalPaginas; i++) {
      const btn = document.createElement("button");
      btn.className = "px-3 py-1 bg-gray-700 text-white rounded hover:bg-yellow-400 hover:text-black";
      btn.textContent = i;
      btn.onclick = () => {
        paginaActual = i;
        renderizarPersonajes(lista);
      };
      paginacion.appendChild(btn);
    }
  }



  function filtrarPersonajes() {
    const nombre = document.getElementById('search-input').value.toLowerCase();
    const etiqueta = document.getElementById('filter-select').value.toLowerCase();

    const filtrados = PERSONAJES.filter(p => {
      const coincideNombre = p.Nombre?.toLowerCase().includes(nombre) ?? false;
      const coincideEtiqueta = etiqueta === "" || (Array.isArray(p.etiqueta) && p.etiqueta.some(e => e.toLowerCase().includes(etiqueta)));
      return coincideNombre && coincideEtiqueta;
    });

    renderizarPersonajes(filtrados);
  }

  function abrirModal(p) {
    document.getElementById("modalNombre").textContent = p.Nombre;
    document.getElementById("modalImagen").src = p.url_imagen || p.imagen;
    document.getElementById("modalTexto").textContent = p.texto || "Sin descripción.";
    document.getElementById("modalMomentos").textContent = p.momentos_estelares || "N/A";
    document.getElementById("modalEtiquetas").textContent =
      Array.isArray(p.etiqueta) ? p.etiqueta.join(", ") : (p.etiqueta || "Sin etiquetas");
    document.getElementById("personajeModal").classList.remove("hidden");
    document.getElementById("personajeModal").classList.add("flex");
  }

  function cerrarModal() {
    document.getElementById("personajeModal").classList.add("hidden");
    document.getElementById("personajeModal").classList.remove("flex");
  }

  if (typeof PERSONAJES === "undefined") {
    var PERSONAJES = [];
  }


  
  function toggleLogin() {
    const admin = localStorage.getItem("admin");
    const btn = document.getElementById("loginBtn");

    if (admin) {
      localStorage.removeItem("admin");
      btn.innerText = "👤";
      alert("Sesión cerrada");
      renderizarPersonajes(PERSONAJES);
    } else {
      const usuario = prompt("Usuario:");
      const clave = prompt("Contraseña:");
      if (usuario === "sade" && clave === "123") {
        localStorage.setItem("admin", "true");
        btn.innerText = "❌";
        alert("Sesión iniciada");
        renderizarPersonajes(PERSONAJES);
      } else {
        alert("Credenciales incorrectas");
      }
    }
  }


function creargaleriaPersonaje(id) { 
   window.location.href = `galeria_personaje.html?valor=${valorActual}&id=${id}&modo=editar`;}





function abrirModalInsertarPersonaje() {
  // Redirige a una página de creación que simula el modo de edición de detalle
  // Usamos id=-1 o un valor especial que el backend ignore (o lo genere nuevo)
  window.location.href = `detalle_personaje.html?valor=${valorActual}&id=-1&modo=editar`;
}

  function cerrarModalPersonaje() {
    document.getElementById("modalPersonaje").classList.add("hidden");
    document.getElementById("modalPersonaje").classList.remove("flex");
  }



function editarPersonajePorId(id) {
  window.location.href = `detalle_personaje.html?valor=${valorActual}&id=${id}&modo=editar`;
}



document.getElementById("formPersonaje").addEventListener("submit", async function (e) {
  e.preventDefault();

  const imagenInput = document.getElementById("imagen");
  const file = imagenInput.files[0];

  if (!file) {
    alert("Por favor selecciona una imagen");
    return;
  }

  const formData = new FormData();
  formData.append("imagen", file);
  console.log("🟡 valorActual usado en FormData:", valorActual);
  formData.append("categoria", valorActual);
  console.log("📂 Categoría para imagen:", valorActual); // 💥 VERIFICACIÓN CLAVE

  try {
    const respuesta = await fetch("/api/upload", {
      method: "POST",
      body: formData,
    });

    const resultado = await respuesta.json();

    if (!resultado.success) {
      return alert("❌ Error al subir la imagen");
    }

    const nuevaRuta = resultado.path;

    // Datos del personaje
    const id = parseInt(document.getElementById("personajeIndex").value);
    const index = PERSONAJES.findIndex(p => p.id_Personaje === id);

    const nuevo = {
      id_Personaje: id,
      Nombre: document.getElementById("nombre").value,
      url_imagen: nuevaRuta,
      texto: document.getElementById("texto").value,
      etiqueta: document.getElementById("etiquetas").value.split(',').map(e => e.trim()),
      momentos_estelares: document.getElementById("momentos_estelares").value || "N/A"

    };

    if (index === -1) {
      const nuevoId = PERSONAJES.length > 0 ? Math.max(...PERSONAJES.map(p => p.id_Personaje || 0)) + 1 : 1;
      nuevo.id_Personaje = nuevoId;
      PERSONAJES.push(nuevo);
    } else {
      nuevo.id_Personaje = id;
      PERSONAJES[index] = nuevo;
    }

    await fetch(`/api/personajes/${valorActual}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(nuevo),
    });

    cerrarModalPersonaje();
    renderizarPersonajes(PERSONAJES);

  } catch (err) {
    console.error("❌ Error en la subida o guardado:", err);
    alert("Hubo un error al guardar el personaje");
  }
});



function redirigirAPersonaje(valor, idPersonaje) {
  window.location.href = `detalle_personaje.html?valor=${valor}&id=${idPersonaje}`;
}




function mostrarVistaPrevia() {
  const input = document.getElementById("imagen");
  const preview = document.getElementById("preview");

  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.classList.remove("hidden");
    };
    reader.readAsDataURL(input.files[0]);
  }
}


  async function borrarPersonaje(i, idPersonaje) {
    if (confirm("¿Deseas eliminar este personaje?")) {
      PERSONAJES.splice(i, 1);
      await fetch(`/api/personajes/${valorActual}/${idPersonaje}`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" }
      });
      renderizarPersonajes(PERSONAJES);
    }
  }





</script>
